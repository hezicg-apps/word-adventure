<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!-- ×™×™×‘×•× ×’×•×¤× ×™× ××™×›×•×ª×™×™× -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        /* ×’×•×¤× ×™× */
        .brand-font {
            font-family: 'Fredoka', sans-serif;
            letter-spacing: -0.01em;
        }

        .kids-font {
            font-family: 'Varela Round', sans-serif;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        /* ×œ×•×’×• ×’×“×•×œ ×•××¨×©×™× ×¢× ×”×ª×××” ×œ×›×œ × ×™×™×“ */
        .splash-logo {
            width: 85vw; /* ×ª×•×¤×¡ 85% ××¨×•×—×‘ ×”××¡×š ×‘× ×™×™×“ */
            max-width: 320px; /* ×œ× ×¢×•×‘×¨ ××ª ×”-320px ×‘××¡×›×™× ×’×“×•×œ×™× */
            height: auto;
            margin-bottom: 3rem;
            filter: drop-shadow(0 0 30px rgba(56, 189, 248, 0.4));
            animation: softPulse 3.5s infinite ease-in-out;
        }

        @keyframes softPulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 20px rgba(56, 189, 248, 0.3)); }
            50% { transform: scale(1.04); filter: drop-shadow(0 0 40px rgba(56, 189, 248, 0.5)); }
        }

        /* ×¢×™×¦×•×‘ ×”×¢×™×’×•×œ×™× ×”×¡×˜×˜×™×™× ×©× ×“×œ×§×™× ×œ×¡×™×¨×•×’×™×Ÿ */
        .glow-dot {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background-color: #334155;
            transition: all 0.3s ease;
        }

        @keyframes blinkBlue {
            0%, 100% { background-color: #334155; box-shadow: none; }
            50% { background-color: #38bdf8; box-shadow: 0 0 20px #38bdf8, 0 0 35px rgba(56, 189, 248, 0.7); }
        }

        @keyframes blinkPurple {
            0%, 100% { background-color: #334155; box-shadow: none; }
            50% { background-color: #a855f7; box-shadow: 0 0 20px #a855f7, 0 0 35px rgba(168, 85, 247, 0.7); }
        }

        .dot-blue { animation: blinkBlue 2s infinite; }
        .dot-purple { animation: blinkPurple 2s infinite; }

        /* Header Layout */
        .game-header {
            width: 100%;
            max-width: 800px; 
            margin: 0 auto;
            padding: 2.5rem 1.5rem 1rem; 
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 1rem;
        }

        .header-title {
            font-size: 2.5rem; 
            font-weight: 700;
            color: #eab308; 
            text-align: center;
            white-space: nowrap;
            text-shadow: 1px 2px 4px rgba(0,0,0,0.1);
            text-transform: capitalize; 
        }

        #toggleNight {
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            font-size: 2.5rem;
        }

        .logo-wrapper { display: flex; justify-content: flex-end; }
        .theme-toggle-wrapper { display: flex; justify-content: flex-start; }

        @media (max-width: 480px) {
            .game-header { padding: 1.5rem 1rem; gap: 0.5rem; }
            .header-title { font-size: 1.8rem; }
            #toggleNight { font-size: 2.2rem; }
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen kids-font">
    
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <h1 class="text-4xl md:text-5xl font-bold text-yellow-500 mb-12 brand-font" style="text-transform: capitalize;">Word Adventure</h1>
        
        <!-- ×¢×™×’×•×œ×™ ×˜×¢×™× ×” × ×“×œ×§×™× ×œ×¡×™×¨×•×’×™×Ÿ -->
        <div class="flex gap-10 mt-6">
            <div class="glow-dot dot-blue" style="animation-delay: 0s"></div>
            <div class="glow-dot dot-purple" style="animation-delay: 0.7s"></div>
            <div class="glow-dot dot-blue" style="animation-delay: 1.4s"></div>
        </div>
    </div>

    <!-- Header Area -->
    <header class="game-header">
        <div class="theme-toggle-wrapper">
            <button id="toggleNight" class="cursor-pointer hover:scale-110 active:scale-95 transition-transform duration-200">â˜€ï¸</button>
        </div>

        <h1 class="header-title brand-font">Word Adventure</h1>

        <div class="logo-wrapper">
            <img src="favicon.png?v=3" alt="Logo" class="h-12 w-auto object-contain drop-shadow-sm">
        </div>
    </header>

    <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center"></div>

    <script src="js/main.js"></script>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.classList.add('hidden');
            }, 3000); // ×”××¨×›×ª×™ ××¢×˜ ×œ-3 ×©× ×™×•×ª ×›×“×™ ×œ×”× ×•×ª ××”××¤×§×˜
        });

        const toggleBtn = document.getElementById('toggleNight');
        toggleBtn.addEventListener('click', () => {
            setTimeout(() => {
                const isNight = document.body.classList.contains('night-mode');
                toggleBtn.innerText = isNight ? 'ğŸŒ™' : 'â˜€ï¸';
            }, 10);
        });
    </script>
</body>
</html>
