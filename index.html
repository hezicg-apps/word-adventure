<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- גופנים ידידותיים לילדים: Varela Round לעברית ו-Quicksand לאנגלית -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        /* הגדרת גופן ברירת מחדל לכל האפליקציה - כתב דפוס עגול ולא מחובר */
        body {
            font-family: 'Quicksand', 'Varela Round', sans-serif;
        }

        /* סגנונות למסך הפתיחה */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
        }

        .splash-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .splash-logo {
            width: 240px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.1));
        }

        /* כותרת בצהוב בגופן עגול */
        .splash-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fbbf24; 
            margin-bottom: 40px;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
        }

        .dots-container {
            display: flex;
            gap: 20px;
        }

        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
        }

        .dot-blue {
            background-color: #3b82f6;
            box-shadow: 0 0 15px #3b82f6;
            animation: pulse-glow 1.5s infinite ease-in-out;
        }

        .dot-purple {
            background-color: #a855f7;
            box-shadow: 0 0 15px #a855f7;
            animation: pulse-glow 1.5s infinite ease-in-out 0.4s;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        .splash-fade-out {
            opacity: 0;
            visibility: hidden;
        }

        body.loading {
            overflow: hidden;
        }

        /* Header מיושר וממורכז */
        .game-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 1.5rem 1rem;
            margin: 0 auto;
        }
        
        .header-left { justify-self: start; }
        .header-center { justify-self: center; }
        .header-right { justify-self: end; }

        /* התאמות נוספות לכפתורי המשחק שיהיו ברורים */
        .game-button {
            font-family: 'Quicksand', 'Varela Round', sans-serif;
            font-weight: 700;
            border-radius: 1rem;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen loading">

    <!-- מסך פתיחה -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="logo_inner.png" alt="Word Adventure Logo" class="splash-logo" onerror="this.src='favicon.png?v=3'">
            <div class="splash-title">Word Adventure</div>
            <div class="dots-container">
                <div class="dot dot-blue"></div>
                <div class="dot dot-purple"></div>
                <div class="dot dot-blue"></div>
            </div>
        </div>
    </div>

    <!-- תוכן המשחק -->
    <div id="game-content-root">
        <header class="game-header">
            <!-- צד ימין: כפתור יום/לילה -->
            <div class="header-left">
                <button id="toggleNight" class="text-3xl p-2 hover:bg-white/20 rounded-full transition-colors">☀️</button>
            </div>

            <!-- מרכז: שם המשחק -->
            <div class="header-center">
                <h1 class="text-3xl md:text-4xl font-bold text-yellow-500 tracking-wide drop-shadow-sm">Word Adventure</h1>
            </div>

            <!-- צד שמאל: לוגו -->
            <div class="header-right">
                <img src="favicon.png?v=3" alt="Logo" class="h-12 w-auto object-contain">
            </div>
        </header>

        <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- כאן נכנס תוכן המשחק מ-main.js -->
        </div>
    </div>

    <script>
        // ניהול מסך הפתיחה
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');
            const body = document.body;

            setTimeout(() => {
                splash.classList.add('splash-fade-out');
                body.classList.remove('loading');
                
                setTimeout(() => {
                    if (splash.parentNode) {
                        splash.parentNode.removeChild(splash);
                    }
                }, 800);
            }, 3000);
        });
    </script>
</body>
</html>
