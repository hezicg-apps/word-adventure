<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- גופנים עגולים -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* מניעת גלילה בזמן מסך הפתיחה */
        }

        /* מסך פתיחה שחור */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease-out;
            padding: 20px;
        }

        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 600px;
        }

        .splash-logo {
            width: 250px; /* גודל מותאם לנייד */
            max-width: 80vw;
            height: auto;
            margin-bottom: 20px;
        }

        .splash-title {
            /* מבטיח שורה אחת בכל מצב */
            white-space: nowrap; 
            font-size: clamp(2rem, 10vw, 3.5rem); 
            font-weight: 700;
            color: #fbbf24; /* צהוב */
            margin-bottom: 40px;
            text-align: center;
        }

        /* עיגולים זוהרים */
        .dots-container {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .dot-blue {
            background-color: #3b82f6;
            box-shadow: 0 0 15px #3b82f6, 0 0 30px #3b82f6;
            animation: pulse-glow 1.5s infinite ease-in-out;
        }

        .dot-purple {
            background-color: #a855f7;
            box-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7;
            animation: pulse-glow 1.5s infinite ease-in-out 0.5s;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        /* עיצוב המשחק */
        #main-game-wrapper {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.8s ease-in;
            height: 100vh;
            overflow-y: auto;
        }

        .game-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 1rem 1.5rem;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* התאמת כותרת המשחק בנייד */
        .header-title {
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-blue-50">

    <!-- מסך פתיחה -->
    <div id="splash-screen">
        <div class="splash-content">
            <!-- לוגו ממורכז -->
            <img src="logo_inner.png" alt="Logo" class="splash-logo" onerror="this.style.visibility='hidden'">
            <!-- כותרת בשורה אחת -->
            <h1 class="splash-title">Word Adventure</h1>
            <!-- אנימציית טעינה -->
            <div class="dots-container">
                <div class="dot dot-blue"></div>
                <div class="dot dot-purple"></div>
                <div class="dot dot-blue"></div>
            </div>
        </div>
    </div>

    <!-- תוכן המשחק -->
    <div id="main-game-wrapper">
        <header class="game-header">
            <div class="flex justify-start">
                <button id="toggleNight" class="text-3xl">☀️</button>
            </div>
            
            <div class="text-center">
                <h1 class="header-title font-bold text-yellow-500">Word Adventure</h1>
            </div>

            <div class="flex justify-end">
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
            </div>
        </header>

        <main id="app" class="container mx-auto px-4 flex flex-col items-center">
            <!-- כאן יופיע תוכן המשחק מ-main.js -->
        </main>
    </div>

    <script src="js/main.js"></script>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const wrapper = document.getElementById('main-game-wrapper');

            // השהייה של 3 שניות לתצוגת הלוגו
            setTimeout(() => {
                splash.style.opacity = '0';
                
                // מעבר למשחק
                wrapper.style.visibility = 'visible';
                wrapper.style.opacity = '1';
                document.body.style.overflow = 'auto';

                // הסרה סופית מה-DOM
                setTimeout(() => splash.remove(), 1000);
            }, 3000);
        });
    </script>
</body>
</html>
