<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
        }

        #splash-screen.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .splash-logo {
            width: 260px; /* הגדלה נוספת של הלוגו */
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 25px rgba(234, 179, 8, 0.4));
            animation: pulse 3s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* אנימציית שעון חול עם גרגרים נופלים */
        .hourglass-container {
            position: relative;
            font-size: 4rem;
            line-height: 1;
            margin-top: 1rem;
        }

        .sand-grain {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #eab308; /* צבע זהב */
            border-radius: 50%;
            left: 50%;
            top: 45%;
            transform: translateX(-50%);
            opacity: 0;
            animation: fall 1.5s infinite linear;
        }

        .sand-grain:nth-child(2) { animation-delay: 0.5s; }
        .sand-grain:nth-child(3) { animation-delay: 1s; }

        @keyframes fall {
            0% { top: 45%; opacity: 0; transform: translate(-50%, 0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 80%; opacity: 0; transform: translate(-50%, 5px); }
        }

        .loading-text {
            color: #94a3b8;
            margin-top: 2rem;
            font-family: system-ui, -apple-system, sans-serif;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-size: 0.9rem;
            font-weight: 700;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">
    
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Word Adventure Logo" class="splash-logo">
        <h1 class="text-5xl font-black text-yellow-500 mb-4 tracking-tight">Word Adventure</h1>
        
        <div class="hourglass-container">
            ⏳
            <!-- גרגרים נופלים -->
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
            <div class="sand-grain"></div>
        </div>
        
        <p class="loading-text">Loading Adventure...</p>
    </div>

    <header class="flex flex-col items-center px-4 py-3 w-full max-w-2xl mx-auto">
        <div class="w-full flex justify-between items-center mb-4">
            <button id="toggleNight" class="text-3xl bg-transparent border-none cursor-pointer">☀️</button>
            
            <div class="flex items-center gap-4 flex-row-reverse">
                <img src="favicon.png?v=3" alt="Logo" class="game-logo h-14 w-auto object-contain bg-transparent">
                <h1 class="text-3xl font-black text-yellow-500 eng-text tracking-tight">Word Adventure</h1>
            </div>

            <div class="w-8"></div>
        </div>
    </header>

    <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center"></div>

    <script src="js/main.js"></script>
    <script>
        // העלמת מסך הפתיחה לאחר טעינת הדף
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            // השהייה קלה כדי שיראו את הגרגרים נופלים
            setTimeout(() => {
                splash.classList.add('hidden');
            }, 2500); 
        });
    </script>
</body>
</html>
