<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.png?v=3">

    <style>
        /* ×”×’×“×¨×•×ª ×‘×¡×™×¡×™×•×ª ×œ×× ×™×¢×ª ×”×‘×”×•×‘×™× */
        :root {
            --bg-main: #f0f9ff;
            --text-main: #1e293b;
        }

        html[data-theme="dark"] {
            --bg-main: #0f172a;
            --text-main: #f8fafc;
        }

        body {
            background-color: var(--bg-main) !important;
            color: var(--text-main) !important;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            min-height: 100vh;
        }

        /* Header Fix - Physical positioning */
        .main-header {
            direction: ltr; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* Splash Screen */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .splash-logo {
            width: 250px;
            height: auto;
            margin-bottom: 2rem;
        }

        #typing-text {
            color: #fbbf24;
            font-size: 2.5rem;
            font-weight: 900;
            font-family: sans-serif;
            height: 3.5rem;
        }

        #main-wrapper {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* ×ª×™×§×•×Ÿ ×¦×‘×¢×™× ×œ××œ×× ×˜×™× ×¡×¤×¦×™×¤×™×™× ×‘××¦×‘ ×œ×™×œ×” */
        html[data-theme="dark"] .bg-white { background-color: #1e293b !important; color: white; }
        html[data-theme="dark"] .text-gray-800 { color: #f8fafc !important; }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <div id="typing-text"></div>
    </div>

    <!-- ×ª×•×›×Ÿ ×¨××©×™ -->
    <div id="main-wrapper">
        <header class="main-header">
            <div class="header-left">
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
                <h1 class="text-xl font-black text-yellow-500 m-0">Word Adventure</h1>
            </div>
            <button id="toggleNight" class="text-3xl p-2 focus:outline-none">â˜€ï¸</button>
        </header>

        <div class="text-center py-2 bg-blue-100/50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-300 font-bold">
            ğŸ’¡ ×œ×—×¦×• ×¢×œ ×›×¨×˜×™×¡×™×™×” ×›×“×™ ×œ×¡×•×‘×‘ ××•×ª×”
        </div>

        <!-- ×”×§×•× ×˜×™×™× ×¨ ×©×”××©×—×§ ×—×™×™×‘ ×›×“×™ ×œ×¢×‘×•×“ -->
        <main id="app" class="container mx-auto px-4 py-4">
            <!-- ×›××Ÿ main.js ××–×¨×™×§ ××ª ×”××©×—×§×™× -->
        </main>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const wrapper = document.getElementById('main-wrapper');
        const typingEl = document.getElementById('typing-text');
        const themeBtn = document.getElementById('toggleNight');
        const gameTitle = "Word Adventure";

        // ×œ×•×’×™×§×ª ×”×§×œ×“×”
        function typeEffect(text, i) {
            if (i < text.length) {
                typingEl.textContent += text.charAt(i);
                setTimeout(() => typeEffect(text, i + 1), 80);
            } else {
                setTimeout(showGame, 1000);
            }
        }

        function showGame() {
            splash.style.opacity = '0';
            wrapper.style.display = 'block';
            setTimeout(() => {
                wrapper.style.opacity = '1';
                splash.remove();
            }, 500);
        }

        // × ×™×”×•×œ ×¢×¨×›×ª × ×•×©× - ×ª×™×§×•×Ÿ ×œ×•×’×™×§×”
        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            if (theme === 'dark') {
                themeBtn.textContent = 'ğŸŒ™';
                document.body.classList.add('dark'); // ×ª××™×›×” ×‘-Tailwind dark mode ×× ×§×™×™×
            } else {
                themeBtn.textContent = 'â˜€ï¸';
                document.body.classList.remove('dark');
            }
            localStorage.setItem('theme', theme);
        }

        themeBtn.addEventListener('click', () => {
            const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
            applyTheme(isDark ? 'light' : 'dark');
        });

        // ××ª×—×•×œ
        window.addEventListener('load', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            applyTheme(savedTheme);
            typeEffect(gameTitle, 0);
        });
    </script>

    <!-- ×˜×¢×™× ×ª ×œ×•×’×™×§×ª ×”××©×—×§ ×‘×¡×•×£ -->
    <script src="js/main.js"></script>
</body>
</html>
