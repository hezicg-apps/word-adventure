<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#3b82f6">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            transition: background-color 0.4s ease;
            margin: 0;
            overflow-x: hidden;
        }

        /* ××¦×‘ ×™×•× */
        body:not(.dark-mode) {
            background-color: #f0f9ff; /* Sky 50 */
            color: #1e293b;
        }

        /* ××¦×‘ ×œ×™×œ×” */
        body.dark-mode {
            background-color: #0f172a !important;
            color: #fbbf24 !important;
        }

        /* ××¡×š ×¤×ª×™×—×” ××©×•×“×¨×’ */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out;
        }

        /* ×§×•× ×˜×™×™× ×¨ ×”×× ×™××¦×™×” ×©×œ ×”×œ×•×’×• */
        .logo-loader-container {
            position: relative;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
        }

        .splash-logo {
            width: 120px;
            height: 120px;
            border-radius: 25%;
            z-index: 10;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        /* ×”×¢×™×’×•×œ×™× ×”×—×•×©×‘×™× */
        .orbit-circle {
            position: absolute;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            filter: blur(2px);
            animation: orbit 3s infinite linear;
        }

        .circle-blue {
            background: #3b82f6;
            box-shadow: 0 0 15px #3b82f6;
            animation-delay: 0s;
        }

        .circle-purple {
            background: #a855f7;
            box-shadow: 0 0 15px #a855f7;
            animation-delay: -1.5s;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(85px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(85px) rotate(-360deg); }
        }

        .splash-title {
            color: #fbbf24;
            font-size: 2.5rem;
            font-weight: 900;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™ ×”××™×œ×™× */
        .word-card-front, .flashcard-front {
            background-color: white;
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        body.dark-mode .word-card-front, 
        body.dark-mode .flashcard-front {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        .word-card-back, .flashcard-back {
            background-color: #3b82f6;
            color: white;
        }

        body.dark-mode .word-card-back,
        body.dark-mode .flashcard-back {
            background-color: #2563eb !important;
            color: #fbbf24 !important;
        }

        /* ×—×¥ ×”×“×¨×›×” */
        .flip-instruction {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
            color: #3b82f6;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        body.dark-mode .flip-instruction {
            color: #fbbf24;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        #main-content {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
        }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” ×¢× ×¢×™×’×•×œ×™× ×—×•×©×‘×™× -->
    <div id="splash-screen">
        <div class="logo-loader-container">
            <div class="orbit-circle circle-blue"></div>
            <div class="orbit-circle circle-purple"></div>
            <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        </div>
        <h1 class="splash-title">Word Adventure</h1>
    </div>

    <div id="main-content">
        <header class="main-header">
            <button id="toggleNight" class="text-4xl p-2 focus:outline-none">â˜€ï¸</button>
            <h1 class="text-2xl font-black text-yellow-500">Word Adventure</h1>
            <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
        </header>

        <main id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- Content Injected by JS -->
        </main>

        <div id="flip-guide" class="flip-instruction hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                <polyline points="21 3 21 8 16 8"></polyline>
            </svg>
            <span class="mt-2">×œ×—×¥ ×›×“×™ ×œ×”×¤×•×š</span>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => updateTheme(!body.classList.contains('dark-mode')));
        if (localStorage.getItem('theme') === 'dark') updateTheme(true);

        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const content = document.getElementById('main-content');
                splash.style.opacity = '0';
                content.style.visibility = 'visible';
                content.style.opacity = '1';
                setTimeout(() => splash.remove(), 800);
            }, 2500);
        });

        // × ×™×”×•×œ ×”×¦×’×ª ××“×¨×™×š ×”×”×™×¤×•×š
        setInterval(() => {
            const guide = document.getElementById('flip-guide');
            const hasCard = !!document.querySelector('.word-card, .flashcard');
            guide.classList.toggle('hidden', !hasCard);
        }, 500);
    </script>
    <script src="js/main.js"></script>
</body>
</html>
