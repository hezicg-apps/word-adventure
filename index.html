<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f0f9ff;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --btn-bg: #ffffff;
            --btn-border: #e2e8f0;
            --header-height: 80px;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --btn-bg: #334155;
            --btn-border: #475569;
        }

        body {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ×”×“×¨ ××ª×•×§×Ÿ: ×©× ×•×œ×•×’×• ××©×××œ, ×›×¤×ª×•×¨ ××™××™×Ÿ */
        .main-header {
            display: flex;
            /* ×‘-RTL: row-reverse ×™×’×¨×•× ×œ××œ×× ×˜ ×”×¨××©×•×Ÿ (×”×§×‘×•×¦×”) ×œ×”×™×•×ª ××©×××œ ×•×”×©× ×™ (×”×›×¤×ª×•×¨) ××™××™×Ÿ */
            flex-direction: row-reverse;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px 20px;
            height: var(--header-height);
        }

        .header-left-group {
            display: flex;
            align-items: center;
            gap: 12px;
            /* ××‘×˜×™×— ×©×”×œ×•×’×• ×™×”×™×” ××©×××œ ×œ×˜×§×¡×˜ ×‘×ª×•×š ×”×§×‘×•×¦×” ×”×©×××œ×™×ª */
            flex-direction: row; 
        }

        .instruction-bar {
            text-align: center;
            font-size: 1rem;
            font-weight: 500;
            padding: 10px;
            background: rgba(59, 130, 246, 0.1);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            margin-bottom: 20px;
        }

        [data-theme="dark"] .instruction-bar {
            background: rgba(59, 130, 246, 0.05);
            color: #60a5fa;
        }

        /* ××¡×š ×¤×ª×™×—×” ××©×•×¤×¨ */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease-out;
        }

        .splash-logo {
            width: 12rem; /* ×’×•×“×œ ××•×’×“×œ ××©××¢×•×ª×™×ª */
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.3));
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        #typing-text {
            color: #fbbf24;
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: -0.02em;
        }

        #main-wrapper { 
            display: none; 
            opacity: 0; 
            transition: opacity 0.6s ease; 
        }

        #toggleNight {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #toggleNight:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” ×¢× ×œ×•×’×• ×’×“×•×œ -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <div id="typing-text"></div>
    </div>

    <div id="main-wrapper">
        <header class="main-header">
            <!-- ×§×‘×•×¦×ª ×©× ×•×œ×•×’×• - ×ª×•×¦××“ ×œ×©×××œ ×‘×’×œ×œ row-reverse ×‘-RTL -->
            <div class="header-left-group">
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
                <h1 class="text-2xl font-black text-yellow-500 tracking-tight">Word Adventure</h1>
            </div>

            <!-- ×›×¤×ª×•×¨ ××¦×‘ ×œ×™×œ×” - ×™×•×¦××“ ×œ×™××™×Ÿ ×‘×’×œ×œ row-reverse ×‘-RTL -->
            <button id="toggleNight" title="×”×—×œ×£ ××¦×‘ ×ª×¦×•×’×”">â˜€ï¸</button>
        </header>

        <!-- ×”× ×—×™×™×ª ×¡×™×‘×•×‘ ×›×¨×˜×™×¡×™×™×” -->
        <div class="instruction-bar">
            âœ¨ ×œ×—×¦×• ×¢×œ ×›×¨×˜×™×¡×™×™×” ×›×“×™ ×œ×¡×•×‘×‘ ×•×œ×¨××•×ª ××ª ×”×ª×¨×’×•×
        </div>

        <main id="app" class="container mx-auto px-4 py-4 max-w-2xl text-center">
            <!-- ×›××Ÿ ×™×•×¤×™×¢ ×ª×•×›×Ÿ ×”××©×—×§ ××”-JS -->
            <div class="mt-20 opacity-50 italic">×˜×•×¢×Ÿ ×”×¨×¤×ª×§×”...</div>
        </main>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const wrapper = document.getElementById('main-wrapper');
        const typingEl = document.getElementById('typing-text');
        const themeBtn = document.getElementById('toggleNight');

        // ×¤×•× ×§×¦×™×™×ª ×”×§×œ×“×” ×œ××¡×š ×”×¤×ª×™×—×”
        function startTyping(text, i) {
            if (i < text.length) {
                typingEl.textContent += text.charAt(i);
                setTimeout(() => startTyping(text, i + 1), 80);
            } else {
                setTimeout(() => {
                    splash.style.opacity = '0';
                    wrapper.style.display = 'block';
                    setTimeout(() => {
                        wrapper.style.opacity = '1';
                        splash.remove();
                    }, 600);
                }, 1200);
            }
        }

        // × ×™×”×•×œ ×¢×¨×›×ª × ×•×©×
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeBtn.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('game-theme', theme);
        }

        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        // ××ª×—×•×œ
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('game-theme') || 'light';
            setTheme(saved);
            // ×”×ª×—×œ×ª ×”×× ×™××¦×™×”
            setTimeout(() => startTyping("Word Adventure", 0), 300);
        });
    </script>
</body>
</html>
