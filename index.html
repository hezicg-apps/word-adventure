<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- ×’×•×¤×Ÿ Varela Round ×œ×™×“×™×“×•×ª×™×•×ª ×œ×™×œ×“×™× -->
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* ××¡×š ×¤×ª×™×—×” */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out;
        }

        .splash-logo {
            width: 300px;
            max-width: 80vw;
            height: auto;
            margin-bottom: 2rem;
        }

        .splash-title {
            color: #fbbf24;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            text-align: center;
        }

        /* ×¢×™×’×•×œ×™× ×–×•×”×¨×™× */
        .dots-container {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            opacity: 0.3;
        }

        .dot-blue { background-color: #3b82f6; box-shadow: 0 0 20px #3b82f6; animation: glow 1.5s infinite; }
        .dot-purple { background-color: #a855f7; box-shadow: 0 0 20px #a855f7; animation: glow 1.5s infinite 0.5s; }
        .dot-blue-2 { background-color: #3b82f6; box-shadow: 0 0 20px #3b82f6; animation: glow 1.5s infinite 1s; }

        @keyframes glow {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.4); opacity: 1; }
        }

        /* ××¦×‘ ×œ×™×œ×” */
        body.dark-mode {
            background-color: #0f172a !important; /* Slate 900 */
            color: #fbbf24 !important;
        }

        /* ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™ ×œ×™××•×“ ×‘××¦×‘ ×œ×™×œ×” */
        /* ×”×¦×“ ×”×§×“××™ - ×œ×œ× ×ª×™×‘×” ××¤×•×¨×” */
        body.dark-mode .word-card-front, 
        body.dark-mode .flashcard-front {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* ×”×¦×“ ×”××—×•×¨×™ - ×¨×§×¢ ×›×—×•×œ ×˜×§×¡×˜ ×¦×”×•×‘ */
        body.dark-mode .word-card-back,
        body.dark-mode .flashcard-back {
            background-color: #2563eb !important; /* Blue 600 */
            color: #fbbf24 !important;
        }

        /* ×”×•×¨××•×ª Flip */
        .flip-instruction {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1rem;
            color: #64748b;
            font-weight: bold;
            animation: bounce 2s infinite;
        }

        body.dark-mode .flip-instruction {
            color: #fbbf24;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-10px);}
            60% {transform: translateY(-5px);}
        }

        /* Header Layout */
        .main-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        #main-content {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="logo_inner.png" alt="Logo" class="splash-logo" onerror="this.src='favicon.png?v=3'">
        <h1 class="splash-title">Word Adventure</h1>
        <div class="dots-container">
            <div class="dot dot-blue"></div>
            <div class="dot dot-purple"></div>
            <div class="dot dot-blue-2"></div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××ª×¨ -->
    <div id="main-content">
        <header class="main-header">
            <div class="flex justify-start">
                <button id="toggleNight" class="text-4xl p-2 transition-transform hover:scale-110">â˜€ï¸</button>
            </div>
            
            <div class="header-center">
                <h1 class="text-3xl md:text-4xl font-black text-yellow-500 tracking-tight">Word Adventure</h1>
            </div>

            <div class="flex justify-end">
                <img src="favicon.png?v=3" alt="Logo" class="h-12 w-auto">
            </div>
        </header>

        <main id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- ×›××Ÿ × ×›× ×¡ ×”××©×—×§ -->
        </main>

        <!-- ×¨×›×™×‘ ×¢×–×¨ - ×—×¥ ×¡×™×‘×•×‘ (×™×•×¤×™×¢ ×¨×§ ×›×©×™×© ×›×¨×˜×™×¡) -->
        <div id="flip-guide" class="flip-instruction hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                <polyline points="21 3 21 8 16 8"></polyline>
            </svg>
            <span class="mt-2 text-sm">×œ×—×¥ ×›×“×™ ×œ×”×¤×•×š</span>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => updateTheme(!body.classList.contains('dark-mode')));

        if (localStorage.getItem('theme') === 'dark') updateTheme(true);

        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const content = document.getElementById('main-content');
                splash.style.opacity = '0';
                content.style.visibility = 'visible';
                content.style.opacity = '1';
                setTimeout(() => splash.remove(), 800);
            }, 3000);
        });

        // ×¤×•× ×§×¦×™×” ×œ×”×¦×’×ª/×”×¡×ª×¨×ª ×”×—×¥ ×”××“×¨×™×š (× ×§×¨××ª ××”-main.js ×‘××™×“×ª ×”××¤×©×¨)
        function checkCardVisibility() {
            const guide = document.getElementById('flip-guide');
            const hasCard = !!document.querySelector('.word-card, .flashcard');
            if(hasCard) guide.classList.remove('hidden');
            else guide.classList.add('hidden');
        }
        setInterval(checkCardVisibility, 1000); // ×‘×“×™×§×” ××—×–×•×¨×™×ª
    </script>

    <script src="js/main.js"></script>
</body>
</html>
