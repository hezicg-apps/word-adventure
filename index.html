<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* ××¡×š ×¤×ª×™×—×” */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .splash-logo-big {
            width: 150px;
            height: auto;
            opacity: 0;
            animation: fadeInOut 2.5s forwards ease-in-out;
        }

        .splash-text {
            color: #fbbf24;
            font-size: 2.5rem;
            font-weight: 900;
            opacity: 0;
            text-align: center;
            position: absolute;
            animation: fadeInText 2s forwards ease-in-out 2s;
            line-height: 1.1;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); visibility: hidden; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .splash-dots {
            position: absolute;
            bottom: 15%;
            display: flex;
            gap: 15px;
        }

        .dot { width: 15px; height: 15px; border-radius: 50%; opacity: 0.3; }
        .dot-purple { background: #a855f7; box-shadow: 0 0 10px #a855f7; animation: dotGlow 1.5s infinite; }
        .dot-blue { background: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation: dotGlow 1.5s infinite 0.5s; }
        .dot-purple-2 { background: #a855f7; box-shadow: 0 0 10px #a855f7; animation: dotGlow 1.5s infinite 1s; }

        @keyframes dotGlow { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* ×ª×™×§×•× ×™× ×œ××¦×‘ ×œ×™×œ×” */
        body.dark-mode {
            background-color: #0f172a !important;
            color: #f8fafc !important;
        }

        /* ×”×‘×˜×—×ª × ×¨××•×ª ×›×¤×ª×•×¨×™ "×”××©×š" ×•×›×¨×˜×™×¡×™×•×ª ×‘××¦×‘ ×œ×™×œ×” */
        body.dark-mode .game-card, 
        body.dark-mode .bg-white {
            background-color: #1e293b !important;
            border: 2px solid #334155 !important;
            color: white !important;
        }

        body.dark-mode button:not(#toggleNight) {
            background-color: #3b82f6 !important;
            color: white !important;
            border: 2px solid #2563eb !important;
            box-shadow: 0 4px 0 #1d4ed8 !important;
        }

        /* Header Layout */
        .main-header {
            display: grid;
            grid-template-columns: 60px 1fr 60px;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            gap: 10px;
        }

        .header-title {
            font-size: 1.75rem;
            line-height: 1.1;
            text-align: center;
            font-weight: 900;
            color: #fbbf24;
        }

        @media (min-width: 640px) {
            .header-title { font-size: 2.25rem; white-space: nowrap; }
            .main-header { grid-template-columns: 80px 1fr 80px; }
        }

        /* ×˜×§×¡×˜ ×”×¤×•×š ×œ×›×¨×˜×™×¡×™×•×ª */
        .upside-down-hint {
            transform: rotate(180deg);
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 10px;
            pointer-events: none;
        }

        #main-content { display: none; opacity: 0; transition: opacity 0.5s ease-in; }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="logo_inner.png" alt="Logo" class="splash-logo-big" onerror="this.src='favicon.png?v=3'">
        <div class="splash-text">Word<br>Adventure</div>
        
        <div class="splash-dots">
            <div class="dot dot-purple"></div>
            <div class="dot dot-blue"></div>
            <div class="dot dot-purple-2"></div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××ª×¨ -->
    <div id="main-content">
        <header class="main-header">
            <div class="flex justify-start">
                <button id="toggleNight" class="text-3xl focus:outline-none">â˜€ï¸</button>
            </div>
            
            <div class="header-title">
                Word Adventure
            </div>

            <div class="flex justify-end">
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto object-contain">
            </div>
        </header>

        <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- ×›××Ÿ main.js ××–×¨×™×§ ××ª ×”××©×—×§ -->
        </div>
    </div>

    <script>
        // × ×™×”×•×œ ×¢×¨×›×ª × ×•×©×
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => updateTheme(!body.classList.contains('dark-mode')));
        if (localStorage.getItem('theme') === 'dark') updateTheme(true);

        // ××¡×š ×¤×ª×™×—×”
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const content = document.getElementById('main-content');
                splash.style.opacity = '0';
                splash.style.transition = 'opacity 0.8s';
                content.style.display = 'block';
                setTimeout(() => {
                    content.style.opacity = '1';
                    splash.remove();
                }, 500);
            }, 4200);
        });

        // ×¤×•× ×§×¦×™×™×ª ×¢×–×¨ ×œ×”×•×¡×¤×ª ×˜×§×¡×˜ ×”×¤×•×š (× ×™×ª×Ÿ ×œ×§×¨×•× ×œ×” ××”-main.js ×©×œ×š ×× ×ª×¨×¦×”)
        function addFlipHint(container) {
            const hint = document.createElement('div');
            hint.className = 'upside-down-hint';
            hint.textContent = 'Word Adventure';
            container.appendChild(hint);
        }
    </script>

    <script src="js/main.js"></script>
</body>
</html>
