<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    
    <style>
        /* ×”×’×“×¨×ª ××©×ª× ×™ ×¢×™×¦×•×‘ ×œ×›×œ ×”××©×—×§ */
        :root {
            --bg-color: #f0f9ff; /* ×ª×›×œ×ª ×‘×”×™×¨ ×××•×“ */
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --btn-bg: #ffffff;
            --btn-border: #e2e8f0;
            --header-height: 70px;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a; /* ×›×—×•×œ ×›×”×” ×¢××•×§ */
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --btn-bg: #334155;
            --btn-border: #475569;
        }

        body {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        /* ×¤×¨×™×¡×ª ×”-Header ×‘××‘× ×” 3 ×¢××•×“×•×ª ×œ××¨×›×•×– ××‘×¡×•×œ×•×˜×™ */
        .main-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px 20px;
            height: var(--header-height);
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 12px;
            justify-content: center;
        }

        .header-side-right {
            display: flex;
            justify-content: flex-start;
        }

        .header-side-left {
            display: flex;
            justify-content: flex-end;
        }

        /* ×¢×™×¦×•×‘ ×›×¤×ª×•×¨×™ ×”××©×—×§ - ××‘×˜×™×— × ×¨××•×ª ×‘×›×œ ××¦×‘ */
        .game-option-btn, .choice-btn, button[class*="choice"] {
            background-color: var(--btn-bg) !important;
            color: var(--text-color) !important;
            border: 2px solid var(--btn-border) !important;
            padding: 12px 20px;
            border-radius: 12px;
            transition: all 0.2s;
            cursor: pointer;
            font-weight: 600;
        }

        /* ×—×™×•×•×™ ×ª×©×•×‘×•×ª - ×“×¨×™×¡×” ×—×–×§×” */
        .answer-correct, .bg-green-500 {
            background-color: #22c55e !important; /* ×™×¨×•×§ */
            color: white !important;
            border-color: #16a34a !important;
            transform: scale(1.05);
        }

        .answer-wrong, .bg-red-500 {
            background-color: #ef4444 !important; /* ××“×•× */
            color: white !important;
            border-color: #dc2626 !important;
        }

        /* ××¡×š ×¤×ª×™×—×” */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .splash-logo { width: 90px; height: auto; margin-bottom: 20px; }
        #typing-text {
            color: #fbbf24;
            font-size: 2.2rem;
            font-weight: 900;
            height: 3rem;
            text-align: center;
        }

        .dots-row { display: flex; gap: 12px; margin-top: 25px; }
        .dot { width: 14px; height: 14px; border-radius: 50%; animation: pulse-glow 1.5s infinite; }
        .dot-purple { background: #a855f7; box-shadow: 0 0 15px #a855f7; animation-delay: 0s; }
        .dot-blue { background: #3b82f6; box-shadow: 0 0 15px #3b82f6; animation-delay: 0.5s; }
        .dot-glow { background: #8b5cf6; box-shadow: 0 0 15px #8b5cf6; animation-delay: 1s; }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.3; filter: blur(1px); }
            50% { transform: scale(1.4); opacity: 1; filter: blur(0px); }
        }

        #main-wrapper { display: none; opacity: 0; transition: opacity 0.5s ease; }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <div id="typing-text"></div>
        <div class="dots-row">
            <div class="dot dot-purple"></div>
            <div class="dot dot-blue"></div>
            <div class="dot dot-glow"></div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××©×—×§ -->
    <div id="main-wrapper">
        <header class="main-header">
            <!-- ×¦×“ ×™××™×Ÿ: ×›×¤×ª×•×¨ ×œ×™×œ×” -->
            <div class="header-side-right">
                <button id="toggleNight" class="text-3xl hover:scale-110 transition-transform focus:outline-none bg-transparent border-none">â˜€ï¸</button>
            </div>
            
            <!-- ××¨×›×–: ×œ×•×’×• ×•×©× ×”××©×—×§ (×××•×¨×›×– ××‘×¡×•×œ×•×˜×™×ª) -->
            <div class="header-center">
                <h1 class="text-2xl md:text-3xl font-black text-yellow-500 tracking-tight">Word Adventure</h1>
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
            </div>

            <!-- ×¦×“ ×©×××œ: ×¨×™×§ ×œ××™×–×•×Ÿ ×”×¤×¨×™×¡×” -->
            <div class="header-side-left"></div>
        </header>

        <main id="app" class="container mx-auto px-4 py-6 max-w-2xl">
            <!-- ×ª×•×›×Ÿ ×”××©×—×§ ×™×•×–×¨×§ ×›××Ÿ ×¢×œ ×™×“×™ main.js -->
        </main>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const wrapper = document.getElementById('main-wrapper');
        const typingEl = document.getElementById('typing-text');
        const themeBtn = document.getElementById('toggleNight');
        const gameTitle = "Word Adventure";

        // ×¤×•× ×§×¦×™×™×ª ×”×§×œ×“×”
        function startTyping(text, i) {
            if (i < text.length) {
                typingEl.textContent += text.charAt(i);
                setTimeout(() => startTyping(text, i + 1), 100);
            } else {
                setTimeout(finishSplash, 1000);
            }
        }

        function finishSplash() {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.5s ease';
            wrapper.style.display = 'block';
            setTimeout(() => {
                wrapper.style.opacity = '1';
                splash.remove();
            }, 50);
        }

        // × ×™×”×•×œ ×¢×¨×›×ª × ×•×©×
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeBtn.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('game-theme', theme);
        }

        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        // ×”×¤×¢×œ×” ×¨××©×•× ×™×ª
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('game-theme') || 'light';
            setTheme(saved);
            setTimeout(() => startTyping(gameTitle, 0), 300);
        });
    </script>

    <!-- ×˜×¢×™× ×ª ×œ×•×’×™×§×ª ×”××©×—×§ -->
    <script src="js/main.js"></script>
</body>
</html>
