<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* ××¡×š ×¤×ª×™×—×” */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #0f172a; /* ×›×”×” ×××•×“ */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out;
        }

        .splash-logo-big {
            width: 180px;
            height: auto;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInOut 2.5s forwards ease-in-out;
        }

        .splash-text {
            color: #fbbf24;
            font-size: 3rem;
            font-weight: 900;
            opacity: 0;
            position: absolute;
            animation: fadeInText 2s forwards ease-in-out 2s;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.8); }
            40% { opacity: 1; transform: scale(1); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.1); visibility: hidden; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* 3 ×¢×™×’×•×œ×™× ×–×•×”×¨×™× ××ª×—×ª ×œ×”×›×œ */
        .splash-dots {
            position: absolute;
            bottom: 20%;
            display: flex;
            gap: 20px;
        }

        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            opacity: 0.3;
        }

        .dot-purple { background-color: #a855f7; box-shadow: 0 0 15px #a855f7; animation: dotGlow 1.5s infinite; }
        .dot-blue { background-color: #3b82f6; box-shadow: 0 0 15px #3b82f6; animation: dotGlow 1.5s infinite 0.5s; }
        .dot-purple-2 { background-color: #a855f7; box-shadow: 0 0 15px #a855f7; animation: dotGlow 1.5s infinite 1s; }

        @keyframes dotGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* ××¦×‘ ×œ×™×œ×” ××œ× */
        body.dark-mode {
            background-color: #0f172a !important;
            color: #fbbf24 !important;
        }
        body.dark-mode #app * {
            background-color: transparent !important;
            color: #fbbf24 !important;
            border-color: #334155 !important;
        }
        body.dark-mode .bg-white, body.dark-mode .game-card {
            background-color: #1e293b !important;
        }

        /* Header Layout - ××¨×›×•×– ×•××¨×•×•×—×™× ×©×•×•×™× */
        .main-header {
            display: grid;
            grid-template-columns: 80px 1fr 80px;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="logo_inner.png" alt="Logo" class="splash-logo-big" onerror="this.src='favicon.png?v=3'">
        <div class="splash-text">Word Adventure</div>
        
        <div class="splash-dots">
            <div class="dot dot-purple"></div>
            <div class="dot dot-blue"></div>
            <div class="dot dot-purple-2"></div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××ª×¨ (××©×ª××© ×‘-main.js ×”××§×•×¨×™ ×©×œ×š) -->
    <div id="main-content">
        <header class="main-header">
            <!-- ×¦×“ ×™××™×Ÿ: ××¦×‘ ×™×•×/×œ×™×œ×” -->
            <div class="flex justify-start">
                <button id="toggleNight" class="text-4xl focus:outline-none transition-transform active:scale-90">â˜€ï¸</button>
            </div>
            
            <!-- ××¨×›×–: ×›×•×ª×¨×ª ×××•×¨×›×–×ª -->
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-black text-yellow-500 tracking-tight whitespace-nowrap">Word Adventure</h1>
            </div>

            <!-- ×¦×“ ×©×××œ: ×œ×•×’×• -->
            <div class="flex justify-end">
                <img src="favicon.png?v=3" alt="Logo" class="h-12 w-auto object-contain">
            </div>
        </header>

        <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- ×”×ª×•×›×Ÿ ×©×œ main.js ×™×™×˜×¢×Ÿ ×›××Ÿ -->
        </div>
    </div>

    <script>
        // ×œ×•×’×™×§×ª ××¦×‘ ×œ×™×œ×”
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => updateTheme(!body.classList.contains('dark-mode')));
        if (localStorage.getItem('theme') === 'dark') updateTheme(true);

        // × ×™×”×•×œ ××¡×š ×¤×ª×™×—×” ×•×”×¦×’×ª ×”××©×—×§
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const content = document.getElementById('main-content');
                
                splash.style.opacity = '0';
                content.style.display = 'block';
                
                setTimeout(() => {
                    content.style.opacity = '1';
                    splash.remove();
                }, 800);
            }, 4500); // ×–××Ÿ ××¡×¤×™×§ ×œ×× ×™××¦×™×™×ª ×”×œ×•×’×• ×•××– ×”×˜×§×¡×˜
        });
    </script>

    <!-- ×˜×¢×™× ×ª ×”×œ×•×’×™×§×” ×”××§×•×¨×™×ª ×©×œ ×”××©×—×§ ×©×œ×š -->
    <script src="js/main.js"></script>
</body>
</html>
