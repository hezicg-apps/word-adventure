<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700&display=swap');
        
        body { 
            font-family: 'Assistant', sans-serif; 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent;
        }

        .night-mode { background-color: #0f172a; color: #f8fafc; }
        .night-mode .bg-white { background-color: #1e293b; color: #f8fafc; }
        .night-mode .text-gray-800 { color: #f1f5f9; }
        
        /* ×”×‘×˜×—×ª × ×™×¨××•×ª ×›×¤×ª×•×¨ ×—×–×•×¨ ×‘××•×‘×™×™×œ */
        #back-button-container {
            display: flex !important;
            min-height: 50px;
        }

        .option-btn {
            transition: transform 0.1s active;
        }
        
        .option-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">
    
    <header class="flex flex-col items-center px-4 py-3 w-full max-w-2xl mx-auto">
        <div class="w-full flex justify-between items-center mb-4">
            <button id="toggleNight" class="text-3xl p-2" aria-label="××¦×‘ ×œ×™×œ×”">â˜€ï¸</button>
            <div class="flex items-center gap-4">
                <span id="score-display" class="font-bold text-xl bg-blue-100 text-blue-800 px-4 py-1 rounded-full">000</span>
                <div id="user-avatar" class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-bold">U</div>
            </div>
        </div>
        
        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2">
            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
        </div>
    </header>

    <main class="max-w-md mx-auto px-4 py-6">
        <div id="game-container" class="bg-white rounded-3xl p-8 shadow-xl text-center min-h-[350px] flex flex-col justify-center relative">
            <div id="question-content">
                <p class="text-sm text-gray-500 mb-2">×ª×¨×’× ××ª ×”××™×œ×”:</p>
                <h2 id="word-display" class="text-4xl font-bold mb-8 text-blue-600 tracking-wide">English</h2>
                <div id="options-container" class="grid grid-cols-1 gap-4">
                    <!-- ×›×¤×ª×•×¨×™ ××¤×©×¨×•×™×•×ª -->
                </div>
            </div>
        </div>

        <!-- ×”×•×“×¢×ª "×œ× ×¢×‘×¨×ª" - ××©×•×¤×¨×ª ×œ××•×‘×™×™×œ -->
        <div id="retry-message" class="hidden mt-6 p-4 bg-orange-100 border-2 border-orange-300 text-orange-900 rounded-2xl text-center font-bold shadow-md animate-bounce">
            âš ï¸ × ×¨××” ×©×œ× ×¢×‘×¨×ª ××ª ×”×©×œ×‘... ×›×“××™ ×œ×—×–×•×¨ ××—×•×¨×” ×•×œ×ª×¨×’×œ ×©×•×‘!
        </div>

        <!-- ×›×¤×ª×•×¨ ×—×–×•×¨ - ×ª××™×“ × ×’×™×© ×›×©×™×© ×œ×”×™×¡×˜×•×¨×™×” ×ª×•×›×Ÿ -->
        <div id="back-button-container" class="mt-8 flex justify-center opacity-0 transition-opacity duration-300">
            <button id="back-btn" class="flex items-center gap-2 bg-gray-500 text-white px-8 py-4 rounded-2xl font-bold shadow-lg active:bg-gray-700">
                <span>ğŸ”™</span>
                <span>×—×–×•×¨ ×œ××™×œ×” ×”×§×•×“××ª</span>
            </button>
        </div>
    </main>

    <script>
        // ××•×¡×£ ××™×œ×™× ××•×¨×—×‘
        const words = [
            { en: "Believe", he: "×œ×”×××™×Ÿ" },
            { en: "Challenge", he: "××ª×’×¨" },
            { en: "Success", he: "×”×¦×œ×—×”" },
            { en: "Future", he: "×¢×ª×™×“" },
            { en: "Knowledge", he: "×™×“×¢" },
            { en: "Journey", he: "××¡×¢" },
            { en: "Experience", he: "× ×™×¡×™×•×Ÿ" }
        ];

        let currentIndex = 0;
        let score = 0;
        let gameHistory = [];

        const wordDisplay = document.getElementById('word-display');
        const optionsContainer = document.getElementById('options-container');
        const scoreDisplay = document.getElementById('score-display');
        const progressBar = document.getElementById('progress-bar');
        const backBtnContainer = document.getElementById('back-button-container');
        const retryMessage = document.getElementById('retry-message');

        function loadQuestion() {
            const currentWord = words[currentIndex];
            wordDisplay.textContent = currentWord.en;
            optionsContainer.innerHTML = '';

            // ×™×¦×™×¨×ª ××¤×©×¨×•×™×•×ª
            let options = [currentWord.he];
            while(options.length < 3) {
                const random = words[Math.floor(Math.random() * words.length)].he;
                if(!options.includes(random)) options.push(random);
            }
            options.sort(() => Math.random() - 0.5);

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "option-btn w-full py-4 px-6 text-xl font-bold rounded-2xl border-2 border-blue-100 bg-white hover:border-blue-500 transition-all shadow-sm";
                btn.textContent = opt;
                // ×©×™××•×© ×‘-pointerdown ×œ××•×‘×™×™×œ ×œ×ª×’×•×‘×” ××”×™×¨×” ×™×•×ª×¨
                btn.onpointerdown = () => checkAnswer(opt);
                optionsContainer.appendChild(btn);
            });

            updateProgress();
        }

        function checkAnswer(selected) {
            const correct = words[currentIndex].he;
            
            if(selected === correct) {
                score += 10;
                gameHistory.push(currentIndex);
                currentIndex++;
                
                if(currentIndex >= words.length) {
                    confetti();
                    currentIndex = 0; // ××™×¤×•×¡ ×œ×¦×•×¨×š ×”×“×’××”
                }
                
                retryMessage.classList.add('hidden');
                loadQuestion();
            } else {
                // ×”×¦×’×ª ×”×•×“×¢×ª ×›×™×©×œ×•×Ÿ/×—×–×¨×”
                retryMessage.classList.remove('hidden');
                // ×’×œ×™×œ×” ××•×˜×•××˜×™×ª ×‘××•×‘×™×™×œ ×›×“×™ ×œ×•×•×“× ×©×¨×•××™× ××ª ×”×”×•×“×¢×”
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
            
            updateUI();
        }

        function updateUI() {
            scoreDisplay.textContent = score.toString().padStart(3, '0');
            
            // ×”×¦×’×ª ×›×¤×ª×•×¨ ×—×–×•×¨ ×× ×™×© ×”×™×¡×˜×•×¨×™×”
            if(gameHistory.length > 0) {
                backBtnContainer.style.opacity = "1";
                backBtnContainer.style.pointerEvents = "auto";
            } else {
                backBtnContainer.style.opacity = "0";
                backBtnContainer.style.pointerEvents = "none";
            }
        }

        function updateProgress() {
            const percent = (currentIndex / words.length) * 100;
            progressBar.style.width = percent + "%";
        }

        document.getElementById('back-btn').onclick = () => {
            if(gameHistory.length > 0) {
                currentIndex = gameHistory.pop();
                score = Math.max(0, score - 5);
                retryMessage.classList.add('hidden');
                loadQuestion();
                updateUI();
            }
        };

        document.getElementById('toggleNight').onclick = () => {
            document.body.classList.toggle('night-mode');
            document.getElementById('toggleNight').textContent = 
                document.body.classList.contains('night-mode') ? 'ğŸŒ™' : 'â˜€ï¸';
        };

        // ×”×ª×—×œ×”
        loadQuestion();
        updateUI();

    </script>
</body>
</html>
