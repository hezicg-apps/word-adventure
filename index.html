<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            transition: background-color 0.4s ease;
            margin: 0;
            overflow-x: hidden;
            background-color: #f0f9ff;
        }

        /* ××¦×‘ ×œ×™×œ×” */
        body.dark-mode {
            background-color: #0f172a !important;
            color: #fbbf24 !important;
        }

        /* ××¡×š ×¤×ª×™×—×” ××¡×•× ×›×¨×Ÿ */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.6s ease-out;
            padding-top: 1.25rem; /* ×ª×•×× ×œ-padding ×©×œ ×”-header */
        }

        /* ×œ×•×’×• ×‘×’×•×“×œ ×•××™×§×•× ×–×”×” ×œ××¤×œ×™×§×¦×™×” */
        .splash-logo {
            width: 40px; /* ×–×”×” ×œ-h-10 ×©×œ Tailwind */
            height: 40px;
            margin-bottom: 0.5rem;
            border-radius: 8px;
        }

        .splash-title {
            color: #fbbf24;
            font-size: 1.5rem; /* ×–×”×” ×œ-text-2xl */
            font-weight: 900;
            margin-bottom: 2rem;
        }

        /* ×× ×™××¦×™×™×ª 3 ×¢×™×’×•×œ×™× ×–×•×”×¨×™× ×œ×¡×™×¨×•×’×™×Ÿ */
        .loader-dots {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(1px);
            animation: glow-pulse 1.5s infinite ease-in-out;
        }

        .dot-1 { background-color: #a855f7; box-shadow: 0 0 10px #a855f7; animation-delay: 0s; }
        .dot-2 { background-color: #3b82f6; box-shadow: 0 0 10px #3b82f6; animation-delay: 0.5s; }
        .dot-3 { background-color: #a855f7; box-shadow: 0 0 10px #a855f7; animation-delay: 1s; }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        /* ×”×ª×××ª ×”-Header ×‘××¤×œ×™×§×¦×™×” */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
        }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” ××©×•×¤×¨ -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <h1 class="splash-title">Word Adventure</h1>
        
        <div class="loader-dots">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>
    </div>

    <div id="main-content">
        <header class="app-header">
            <button id="toggleNight" class="text-3xl p-2 focus:outline-none">â˜€ï¸</button>
            <h1 class="text-2xl font-black text-yellow-500">Word Adventure</h1>
            <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
        </header>

        <main id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- ×”×ª×•×›×Ÿ ×™×™×˜×¢×Ÿ ×›××Ÿ ××”-JS ×”××§×•×¨×™ -->
        </main>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => updateTheme(!body.classList.contains('dark-mode')));
        if (localStorage.getItem('theme') === 'dark') updateTheme(true);

        window.addEventListener('load', () => {
            // ×˜×¢×™× ×” ×§×¦×¨×” ×›×“×™ ×œ××¤×©×¨ ×œ××©×ª××© ×œ×¨××•×ª ××ª ×”×× ×™××¦×™×”
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const content = document.getElementById('main-content');
                
                splash.style.opacity = '0';
                content.style.display = 'block';
                
                setTimeout(() => {
                    content.style.opacity = '1';
                    splash.remove();
                }, 600);
            }, 2000);
        });
    </script>
    <!-- ×§×™×©×•×¨ ×œ×§×•×‘×¥ ×”-JS ×”×§×™×™× ×©×œ×š -->
    <script src="js/main.js"></script>
</body>
</html>
