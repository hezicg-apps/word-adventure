<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        :root {
            --bg-color: #f0f9ff;
            --text-color: #1e293b;
            --header-bg: transparent;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
        }

        body {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            transition: background-color 0.3s ease;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
        }

        /* Header - ×©×™××•×© ×‘-LTR ×›×“×™ ×œ×”×‘×˜×™×— ××™×§×•× ×¤×™×–×™ ××“×•×™×§ */
        .main-header {
            direction: ltr; /* ×›×¤×™×™×” ×©×œ ×©×××œ ×œ×™××™×Ÿ ×œ×¦×•×¨×š ×”××™×§×•× */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .instruction-bar {
            direction: rtl;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px;
            background: rgba(59, 130, 246, 0.15);
            color: #2563eb;
            border-bottom: 2px solid rgba(59, 130, 246, 0.1);
        }
        [data-theme="dark"] .instruction-bar {
            color: #60a5fa;
            background: rgba(59, 130, 246, 0.1);
        }

        /* ××¡×š ×¤×ª×™×—×” */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .splash-logo {
            width: 280px; /* ×”×’×“×œ×” ××©××¢×•×ª×™×ª */
            height: auto;
            margin-bottom: 30px;
            background: transparent;
        }

        #typing-text {
            color: #fbbf24;
            font-size: 3rem;
            font-weight: 900;
            height: 4rem;
        }

        .dots-row {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            animation: glow-cycle 1.5s infinite;
        }

        .dot-1 { background: #a855f7; box-shadow: 0 0 20px #a855f7; }
        .dot-2 { background: #3b82f6; box-shadow: 0 0 20px #3b82f6; animation-delay: 0.5s; }
        .dot-3 { background: #a855f7; box-shadow: 0 0 20px #a855f7; animation-delay: 1s; }

        @keyframes glow-cycle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        #main-wrapper { display: none; opacity: 0; transition: opacity 0.5s ease; }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <div id="typing-text"></div>
        <div class="dots-row">
            <div class="dot dot-1"></div>
            <div class="dot dot-2"></div>
            <div class="dot dot-3"></div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××©×—×§ -->
    <div id="main-wrapper">
        <header class="main-header">
            <!-- ×©×××œ: ×œ×•×’×• ×•×©× -->
            <div class="header-left">
                <img src="favicon.png?v=3" alt="Logo" class="h-12 w-auto bg-transparent">
                <h1 class="text-2xl font-black text-yellow-500 m-0 p-0">Word Adventure</h1>
            </div>

            <!-- ×™××™×Ÿ: ×›×¤×ª×•×¨ -->
            <button id="toggleNight" class="text-3xl bg-transparent border-none cursor-pointer p-2">â˜€ï¸</button>
        </header>

        <div class="instruction-bar">
            ğŸ’¡ ×œ×—×¦×• ×¢×œ ×›×¨×˜×™×¡×™×™×” ×›×“×™ ×œ×¡×•×‘×‘ ×•×œ×¨××•×ª ××ª ×”×ª×¨×’×•×
        </div>

        <main id="app" class="container mx-auto px-4 py-6 max-w-2xl">
            <!-- ×”××©×—×§ × ×˜×¢×Ÿ ×›××Ÿ -->
        </main>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const wrapper = document.getElementById('main-wrapper');
        const typingEl = document.getElementById('typing-text');
        const themeBtn = document.getElementById('toggleNight');
        const gameTitle = "Word Adventure";

        // ×”×§×œ×“×”
        function type(text, i) {
            if (i < text.length) {
                typingEl.textContent += text.charAt(i);
                setTimeout(() => type(text, i + 1), 100);
            } else {
                setTimeout(() => {
                    splash.style.opacity = '0';
                    wrapper.style.display = 'block';
                    setTimeout(() => {
                        wrapper.style.opacity = '1';
                        splash.remove();
                    }, 500);
                }, 1200);
            }
        }

        // ×¢×¨×›×ª × ×•×©×
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeBtn.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('game-theme', theme);
        }

        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('game-theme') || 'light';
            setTheme(saved);
            setTimeout(() => type(gameTitle, 0), 500);
        });
    </script>

    <script src="js/main.js"></script>
</body>
</html>
