<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    
    <style>
        /* ×”×’×“×¨×ª ×¢×¨×›×•×ª × ×•×©× ×œ×›×œ ×”××©×—×§ */
        :root {
            --bg-color: #f0f9ff;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --header-bg: transparent;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f8fafc;
            --card-bg: #1e293b;
            --header-bg: #1e293b;
        }

        body {
            background-color: var(--bg-color) !important;
            color: var(--text-color) !important;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }

        /* ×× ×™×¢×ª ×¨×§×¢×™× ×œ××™×™×§×•× ×™× */
        img, button {
            background: transparent !important;
            outline: none !important;
        }

        /* ××¡×š ×¤×ª×™×—×” */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #0f172a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .splash-logo {
            width: 100px;
            height: auto;
            margin-bottom: 24px;
        }

        #typing-text {
            color: #fbbf24;
            font-size: 2.5rem;
            font-weight: 900;
            height: 3.5rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .dots-row {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: pulse-glow 1.5s infinite;
        }

        .dot-purple { background: #a855f7; box-shadow: 0 0 15px #a855f7; animation-delay: 0s; }
        .dot-blue { background: #3b82f6; box-shadow: 0 0 15px #3b82f6; animation-delay: 0.5s; }
        .dot-glow { background: #8b5cf6; box-shadow: 0 0 15px #8b5cf6; animation-delay: 1s; }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.4; filter: blur(1px); }
            50% { transform: scale(1.3); opacity: 1; filter: blur(0px); }
        }

        /* ×¤×¨×™×¡×ª ×”×›×•×ª×¨×ª */
        .main-header {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
        }

        .header-center {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
            justify-content: center;
        }

        #main-wrapper {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        /* ×”×ª×××ª ××œ×× ×˜×™× ×‘××©×—×§ ×œ××¦×‘ ×œ×™×œ×” */
        [data-theme="dark"] .game-card, 
        [data-theme="dark"] .modal-content {
            background-color: var(--card-bg) !important;
            color: var(--text-color) !important;
            border: 1px solid #334155;
        }
    </style>
</head>
<body>

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <div id="typing-text"></div>
        <div class="dots-row">
            <div class="dot dot-purple"></div>
            <div class="dot dot-blue"></div>
            <div class="dot dot-glow"></div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××©×—×§ -->
    <div id="main-wrapper">
        <header class="main-header">
            <!-- ×›×¤×ª×•×¨ ×¦×“ ×™××™×Ÿ -->
            <button id="toggleNight" class="text-3xl p-2 focus:outline-none">â˜€ï¸</button>
            
            <!-- ××¨×›×–: ×œ×•×’×• ×•×©× -->
            <div class="header-center">
                <h1 class="text-2xl md:text-3xl font-black text-yellow-500 tracking-tight">Word Adventure</h1>
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
            </div>

            <!-- ×¦×“ ×©×××œ ×¨×™×§ ×œ××™×–×•×Ÿ -->
            <div class="w-12"></div>
        </header>

        <main id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- ×›××Ÿ ×”-main.js ×™×–×¨×™×§ ××ª ×”××©×—×§ -->
        </main>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const wrapper = document.getElementById('main-wrapper');
        const typingEl = document.getElementById('typing-text');
        const themeBtn = document.getElementById('toggleNight');
        const gameTitle = "Word Adventure";

        // ×¤×•× ×§×¦×™×™×ª ×”×§×œ×“×”
        function startTyping(text, i) {
            if (i < text.length) {
                typingEl.textContent += text.charAt(i);
                setTimeout(() => startTyping(text, i + 1), 120);
            } else {
                setTimeout(finishSplash, 1200);
            }
        }

        function finishSplash() {
            splash.style.opacity = '0';
            splash.style.transition = 'opacity 0.6s ease';
            wrapper.style.display = 'block';
            setTimeout(() => {
                wrapper.style.opacity = '1';
                splash.remove();
            }, 100);
        }

        // × ×™×”×•×œ ×¢×¨×›×ª × ×•×©×
        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            themeBtn.textContent = theme === 'dark' ? 'ğŸŒ™' : 'â˜€ï¸';
            localStorage.setItem('game-theme', theme);
            
            // ×¢×“×›×•×Ÿ ×¦×‘×¢ ×¡×˜×˜×•×¡ ×‘×¨ (××•×¤×¦×™×•× ×œ×™)
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) metaTheme.setAttribute('content', theme === 'dark' ? '#0f172a' : '#f0f9ff');
        }

        themeBtn.addEventListener('click', () => {
            const current = document.documentElement.getAttribute('data-theme');
            setTheme(current === 'dark' ? 'light' : 'dark');
        });

        // ×”×¤×¢×œ×”
        window.addEventListener('DOMContentLoaded', () => {
            const saved = localStorage.getItem('game-theme') || 'light';
            setTheme(saved);
            
            // ×”×ª×—×œ×ª ×× ×™××¦×™×”
            setTimeout(() => startTyping(gameTitle, 0), 400);
        });
    </script>

    <!-- ×˜×¢×™× ×ª ×œ×•×’×™×§×ª ×”××©×—×§ ×”××§×•×¨×™×ª -->
    <script src="js/main.js"></script>
</body>
</html>
