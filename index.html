<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Word Adventure</title>
    
    <!-- קישור לקבצים החיצוניים שלך -->
    <link rel="stylesheet" href="./css/style.css">
    
    <style>
        /* הגדרות בסיסיות */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background-color: #f0f7ff;
        }

        /* מסך פתיחה */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.8s ease;
        }

        .splash-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* לוגו גדול ללא זוהר */
        .splash-logo {
            width: 85vw;
            max-width: 420px;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        /* שם המשחק */
        .splash-title {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: bold;
            color: #1e293b;
            margin: 0 0 40px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* שלושת העיגולים */
        .dots-container {
            display: flex;
            gap: 20px;
        }

        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #e2e8f0; /* צבע כבוי */
            transition: all 0.3s ease;
        }

        /* אנימציה זוהרת לסירוגין - כחול וסגול */
        @keyframes glow-sequence {
            0%, 100% { 
                background-color: #e2e8f0; 
                box-shadow: none;
                transform: scale(1);
            }
            33% { 
                background-color: #38bdf8; /* כחול */
                box-shadow: 0 0 20px #38bdf8, 0 0 35px rgba(56, 189, 248, 0.4);
                transform: scale(1.1);
            }
            66% { 
                background-color: #a855f7; /* סגול */
                box-shadow: 0 0 20px #a855f7, 0 0 35px rgba(168, 85, 247, 0.4);
                transform: scale(1.1);
            }
        }

        /* תזמון האנימציה לכל עיגול */
        .dot:nth-child(1) { animation: glow-sequence 2.4s infinite 0s; }
        .dot:nth-child(2) { animation: glow-sequence 2.4s infinite 0.8s; }
        .dot:nth-child(3) { animation: glow-sequence 2.4s infinite 1.6s; }

        .splash-hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <!-- מסך פתיחה -->
    <div id="splash-screen">
        <div class="splash-content">
            <!-- הלוגו שלך -->
            <img src="./logo_inner.png" alt="Word Adventure Logo" class="splash-logo" onerror="this.style.display='none'">
            
            <!-- שם המשחק -->
            <h1 class="splash-title">Word Adventure</h1>
            
            <!-- העיגולים הזוהרים -->
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- מכולת המשחק הראשית (לשם ה-JS מזריק את התוכן) -->
    <div id="app"></div>

    <!-- סקריפטים -->
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>

    <script>
        // לוגיקה להסרת מסך הפתיחה
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            
            // נחכה 3 שניות כדי שהאנימציה תושלם לפחות פעם אחת בצורה יפה
            setTimeout(() => {
                if (splash) {
                    splash.classList.add('splash-hidden');
                    // הסרה מלאה מהדף לאחר סיום ה-fade out
                    setTimeout(() => splash.remove(), 800);
                }
            }, 3000);
        });
    </script>
</body>
</html>
