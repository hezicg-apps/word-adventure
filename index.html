<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- ×’×•×¤× ×™× ×™×“×™×“×•×ª×™×™× ×œ×™×œ×“×™×: Varela Round ×œ×¢×‘×¨×™×ª ×•-Quicksand ×œ×× ×’×œ×™×ª -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        /* ×”×’×“×¨×ª ×’×•×¤×Ÿ ×‘×¨×™×¨×ª ××—×“×œ - ×›×ª×‘ ×“×¤×•×¡ ×¢×’×•×œ ×•×œ× ××—×•×‘×¨ */
        body {
            font-family: 'Quicksand', 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* ××¡×š ×¤×ª×™×—×” ××™× ×˜×¨××§×˜×™×‘×™ */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .splash-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .splash-logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(251, 191, 36, 0.4));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .splash-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fbbf24; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .splash-subtitle {
            font-size: 1.5rem;
            color: #e2e8f0;
            margin-bottom: 30px;
        }

        /* ×›×¤×ª×•×¨ ×›× ×™×¡×” ×’×“×•×œ ×•×™×“×™×“×•×ª×™ */
        .start-button {
            background-color: #fbbf24;
            color: #1e293b;
            font-size: 1.8rem;
            font-weight: 700;
            padding: 1rem 3rem;
            border-radius: 50px;
            border: 4px solid #f59e0b;
            cursor: pointer;
            box-shadow: 0 10px 0 #b45309, 0 15px 20px rgba(0,0,0,0.4);
            transition: all 0.1s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .start-button:active {
            transform: translateY(5px);
            box-shadow: 0 5px 0 #b45309, 0 10px 15px rgba(0,0,0,0.4);
        }

        /* ×”×¡×ª×¨×ª ××¡×š ×”×¤×ª×™×—×” */
        .hide-splash {
            transform: translateY(-100%);
        }

        /* Header ×¢×™×¦×•×‘ × ×§×™ */
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 1.5rem;
            margin: 0 auto;
        }
        
        #game-content-root {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }

        .show-content {
            opacity: 1 !important;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">

    <!-- ××¡×š ×¤×ª×™×—×” ×¢× ×›×¤×ª×•×¨ ×›× ×™×¡×” -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="logo_inner.png" alt="Word Adventure Logo" class="splash-logo" onerror="this.src='favicon.png?v=3'">
            <h1 class="splash-title">Word Adventure</h1>
            <p class="splash-subtitle">×œ×•××“×™× ×× ×’×œ×™×ª ×‘×›×™×£!</p>
            
            <button class="start-button" onclick="startGame()">
                <span>×‘×•××• × ×ª×—×™×œ!</span>
                <span>ğŸš€</span>
            </button>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××©×—×§ ×”×¨××©×™ -->
    <div id="game-content-root">
        <header class="game-header">
            <button id="toggleNight" class="text-3xl p-2 hover:bg-gray-200 rounded-full transition-colors">â˜€ï¸</button>
            <h2 class="text-3xl font-bold text-yellow-500">Word Adventure</h2>
            <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
        </header>

        <main id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- ×”×ª×•×›×Ÿ ×©×œ ×”××©×—×§ ×™×™×˜×¢×Ÿ ×›××Ÿ ×“×¨×š ×”-JS -->
            <div class="bg-white p-8 rounded-3xl shadow-xl w-full text-center mt-10">
                <p class="text-xl">×”××©×—×§ ×‘×˜×¢×™× ×”...</p>
            </div>
        </main>
    </div>

    <script>
        function startGame() {
            // ×”×¡×ª×¨×ª ××¡×š ×”×¤×ª×™×—×” ×‘×”×—×œ×§×” ×œ××¢×œ×”
            const splash = document.getElementById('splash-screen');
            const content = document.getElementById('game-content-root');
            
            splash.classList.add('hide-splash');
            content.classList.add('show-content');

            // ××¤×§×˜ ×§×•× ×¤×˜×™ ×§×˜×Ÿ ×‘×›× ×™×¡×” ×œ××©×—×§
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });

            // ×”×¡×¨×” ××”-DOM ×œ××—×¨ ×”×× ×™××¦×™×”
            setTimeout(() => {
                splash.style.display = 'none';
            }, 800);
        }
    </script>
</body>
</html>
