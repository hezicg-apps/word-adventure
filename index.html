<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- ×’×•×¤× ×™× -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ×”×’×“×¨×•×ª ××¦×‘ ×œ×™×œ×” ×™×“× ×™×•×ª (×‘× ×•×¡×£ ×œ-Tailwind) */
        body.dark-mode {
            background-color: #0f172a; /* slate-900 */
            color: #f8fafc; /* slate-50 */
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease-out;
            padding: 20px;
        }

        .splash-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .splash-logo {
            width: 250px;
            max-width: 80vw;
            height: auto;
            margin-bottom: 20px;
        }

        .splash-title {
            white-space: nowrap; 
            font-size: clamp(2rem, 10vw, 3.5rem); 
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 40px;
            text-align: center;
        }

        .dots-container {
            display: flex;
            gap: 15px;
        }

        .dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
        }

        .dot-blue {
            background-color: #3b82f6;
            box-shadow: 0 0 15px #3b82f6;
            animation: pulse-glow 1.5s infinite ease-in-out;
        }

        .dot-purple {
            background-color: #a855f7;
            box-shadow: 0 0 15px #a855f7;
            animation: pulse-glow 1.5s infinite ease-in-out 0.5s;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        #main-game-wrapper {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.8s ease-in;
            min-height: 100vh;
        }

        .header-title {
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            white-space: nowrap;
        }

        /* ×”×ª×××ª ××œ×× ×˜×™× ×œ××¦×‘ ×œ×™×œ×” */
        .dark-mode .game-card {
            background-color: #1e293b;
            color: white;
            border-color: #334155;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="logo_inner.png" alt="Logo" class="splash-logo" onerror="this.style.display='none'">
            <h1 class="splash-title">Word Adventure</h1>
            <div class="dots-container">
                <div class="dot dot-blue"></div>
                <div class="dot dot-purple"></div>
                <div class="dot dot-blue"></div>
            </div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××©×—×§ -->
    <div id="main-game-wrapper">
        <header class="flex justify-between items-center px-6 py-4 max-w-4xl mx-auto w-full">
            <button id="toggleNight" class="text-3xl hover:scale-110 transition-transform focus:outline-none">
                â˜€ï¸
            </button>
            
            <h1 class="header-title font-bold text-yellow-500">Word Adventure</h1>

            <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
        </header>

        <main id="app" class="container mx-auto px-4 flex flex-col items-center">
            <!-- Game Content Injected Here -->
            <div class="mt-10 text-center opacity-50">Loading game assets...</div>
        </main>
    </div>

    <script>
        // ×œ×•×’×™×§×” ×œ××¦×‘ ×œ×™×œ×”
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                body.classList.remove('bg-blue-50');
                body.classList.add('bg-slate-900');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('bg-blue-50');
                body.classList.remove('bg-slate-900');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark-mode');
            updateTheme(isDark);
        });

        // ×˜×¢×™× ×ª ×”×¢×“×¤×ª ××©×ª××© ×§×•×“××ª
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            updateTheme(true);
        }

        // × ×™×”×•×œ ××¡×š ×¤×ª×™×—×”
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const wrapper = document.getElementById('main-game-wrapper');
                
                splash.style.opacity = '0';
                wrapper.style.visibility = 'visible';
                wrapper.style.opacity = '1';

                setTimeout(() => splash.remove(), 1000);
            }, 2500);
        });
    </script>
    
    <!-- ×™×™×‘×•× ×§×•×‘×¥ ×”××©×—×§ ×”××¨×›×–×™ -->
    <script src="js/main.js"></script>
</body>
</html>
