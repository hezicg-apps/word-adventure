        .dot-3 { background: #a855f7; box-shadow: 0 0 15px #a855f7; animation: glow 1.5s infinite 1s; }

        @keyframes glow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* ××¦×‘×™ ×™×•×/×œ×™×œ×” ××œ××™× */
        body.light-mode {

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">

        <div id="typing-text"></div>

    <!-- ×ª×•×›×Ÿ ×”××¤×œ×™×§×¦×™×” -->
    <div id="main-content">
        <header class="flex flex-col items-center px-4 py-3 w-full max-w-2xl mx-auto">
            <div class="header-container w-full mb-4">
                <button id="toggleNight" class="text-3xl border-none cursor-pointer">â˜€ï¸</button>
                
                <div class="flex items-center gap-2 flex-row-reverse justify-center">
                    <img src="favicon.png?v=3" alt="Logo" class="game-logo h-12 w-auto object-contain">
                    <h1 class="eng-text font-black text-yellow-500 tracking-tight text-center">
                        Word Adventure
                    </h1>
                </div>

                <div class="w-8"></div> <!-- ×××–×Ÿ ××ª ×”×’×¨×™×“ -->
            </div>
        </header>

        <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center"></div>
    </div>

    <script>
        const splash = document.getElementById('splash-screen');
        const content = document.getElementById('main-content');
        const typingTarget = document.getElementById('typing-text');
        const fullText = "Word Adventure";
        const toggleBtn = document.getElementById('toggleNight');

        // ××¤×§×˜ ×”×§×œ×“×”
        function typeWriter(text, i, cb) {
            if (i < text.length) {
                typingTarget.innerHTML += text.charAt(i);
                setTimeout(() => typeWriter(text, i + 1, cb), 100);
            } else if (cb) {
                setTimeout(cb, 1000);
            }
        }

        // ××¦×‘ ×œ×™×œ×”/×™×•×
        function updateTheme(isDark) {
            if (isDark) {
                document.body.classList.remove('light-mode');
                document.body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                document.body.classList.add('light-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => {
            const isDark = document.body.classList.contains('dark-mode');
            updateTheme(!isDark);
        });

        // ××ª×—×•×œ
        window.addEventListener('load', () => {
            // ×˜×¢×™× ×ª ×ª××”
            const savedTheme = localStorage.getItem('theme');
            updateTheme(savedTheme === 'dark');

            // ×”×ª×—×œ×ª ×× ×™××¦×™×™×ª ×¤×ª×™×—×”
            setTimeout(() => {
                typeWriter(fullText, 0, () => {
                    splash.style.opacity = '0';
                    content.style.display = 'block';
                    setTimeout(() => {
                        content.style.opacity = '1';
                        splash.remove();
                    }, 800);
                });
            }, 500);
        });
    </script>

    <!-- ×˜×¢×™× ×ª ×”××©×—×§ ×”××§×•×¨×™ -->
    <script src="js/main.js"></script>
</body>
