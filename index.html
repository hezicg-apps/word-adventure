<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- קישורים לקבצים חיצוניים - וודא שהם קיימים בתיקייה שלך -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">
    
    <style>
        /* הוספת סגנונות בסיסיים למקרה שקובץ ה-CSS לא נטען */
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .eng-text {
            font-family: 'Arial Black', sans-serif;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen">
    
    <header class="flex flex-col items-center px-4 py-3 w-full max-w-2xl mx-auto">
        <div class="w-full flex justify-between items-center mb-4">
            <!-- כפתור מצב לילה בצד ימין (בגלל RTL) -->
            <button id="toggleNight" class="text-3xl bg-transparent border-none cursor-pointer p-2 hover:opacity-80 transition-opacity">☀️</button>
            
            <!-- אזור הכותרת והלוגו - מיושר כפי שביקשת -->
            <div class="flex items-center gap-4 flex-row-reverse">
                <img src="favicon.png?v=3" alt="Logo" class="game-logo h-14 w-auto object-contain bg-transparent" onerror="this.style.display='none'">
                <h1 class="text-3xl font-black text-yellow-500 eng-text tracking-tight">Word Adventure</h1>
            </div>

            <!-- מרווח לאיזון צד שמאל -->
            <div class="w-8"></div>
        </div>
    </header>

    <!-- כאן נטען תוכן המשחק על ידי ה-JS -->
    <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
        <!-- תוכן זמני למקרה שה-JS לא נטען מיד -->
        <div class="mt-20 text-center text-gray-400">
            טוען את ההרפתקה...
        </div>
    </div>

    <!-- טעינת הלוגיקה של המשחק -->
    <script src="js/main.js"></script>
</body>
</html>
