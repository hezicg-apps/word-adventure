<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Quicksand', 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* ×”×’×“×¨×•×ª ××¦×‘ ×œ×™×œ×” ×’×œ×•×‘×œ×™×•×ª */
        body.dark-mode {
            background-color: #0f172a !important; /* slate-900 */
            color: #fbbf24 !important; /* Yellow-400 */
        }

        /* ×ª×™×§×•×Ÿ ×œ×ª×™×‘×•×ª ×˜×§×¡×˜ ×•×›×¨×˜×™×¡×™× ×‘××¦×‘ ×œ×™×œ×” */
        body.dark-mode .bg-white, 
        body.dark-mode .game-card,
        body.dark-mode .modal-content {
            background-color: #1e293b !important; /* slate-800 */
            color: #fbbf24 !important; /* ×˜×§×¡×˜ ×¦×”×•×‘ */
            border-color: #334155 !important;
        }

        /* ×˜×§×¡×˜×™× ×¡×¤×¦×™×¤×™×™× ×©×¦×¨×™×›×™× ×œ×”×™×•×ª ×¦×”×•×‘×™× ×‘××¦×‘ ×œ×™×œ×” */
        body.dark-mode h1, 
        body.dark-mode h2, 
        body.dark-mode p, 
        body.dark-mode span,
        body.dark-mode label {
            color: #fbbf24 !important;
        }

        /* ×›×¤×ª×•×¨×™× ×¦×¨×™×›×™× ×œ×”×™×©××¨ ×§×¨×™××™× */
        body.dark-mode button:not(#toggleNight) {
            border-color: #fbbf24;
        }

        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease-out;
            padding: 20px;
        }

        .splash-title {
            font-size: clamp(2rem, 10vw, 3.5rem); 
            font-weight: 700;
            color: #fbbf24;
            margin-bottom: 40px;
            text-align: center;
        }

        #main-game-wrapper {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.8s ease-in;
            min-height: 100vh;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800">

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <div class="flex flex-col items-center">
            <h1 class="splash-title">Word Adventure</h1>
            <div class="flex gap-4">
                <div class="w-4 h-4 rounded-full bg-blue-500 animate-bounce"></div>
                <div class="w-4 h-4 rounded-full bg-purple-500 animate-bounce [animation-delay:0.2s]"></div>
                <div class="w-4 h-4 rounded-full bg-blue-500 animate-bounce [animation-delay:0.4s]"></div>
            </div>
        </div>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××©×—×§ -->
    <div id="main-game-wrapper">
        <header class="flex justify-between items-center px-6 py-4 max-w-4xl mx-auto w-full">
            <button id="toggleNight" class="text-3xl hover:scale-110 transition-transform focus:outline-none">
                â˜€ï¸
            </button>
            
            <h1 class="text-2xl font-bold text-yellow-500">Word Adventure</h1>

            <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto" onerror="this.style.display='none'">
        </header>

        <main id="app" class="container mx-auto px-4 flex flex-col items-center">
            <!-- ×›××Ÿ ××•×–×¨×§ ×”××©×—×§. ×“×•×’××” ×œ×›×¨×˜×™×¡ ×©×™×•×©×¤×¢ ××”×ª×™×§×•×Ÿ: -->
            <div class="game-card bg-white p-8 rounded-2xl shadow-xl max-w-md w-full mt-10 text-center border-2 border-transparent">
                <h2 class="text-2xl mb-4">××•×›×Ÿ ×œ×”×ª×—×™×œ?</h2>
                <p class="mb-6">×”××©×—×§ ×‘×˜×¢×™× ×”...</p>
            </div>
        </main>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => {
            const isDark = !body.classList.contains('dark-mode');
            updateTheme(isDark);
        });

        // ×˜×¢×™× ×ª ×”×¢×“×¤×”
        if (localStorage.getItem('theme') === 'dark') {
            updateTheme(true);
        }

        // × ×™×”×•×œ ××¡×š ×¤×ª×™×—×”
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const wrapper = document.getElementById('main-game-wrapper');
                splash.style.opacity = '0';
                wrapper.style.visibility = 'visible';
                wrapper.style.opacity = '1';
                setTimeout(() => splash.remove(), 1000);
            }, 1500);
        });
    </script>
</body>
</html>
