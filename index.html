<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- גופנים עגולים של כתב דפוס (לא מחובר) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&family=Varela+Round&display=swap" rel="stylesheet">

    <style>
        /* הגדרת גופן כללי */
        body {
            font-family: 'Quicksand', 'Varela Round', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f7ff;
        }

        /* מסך פתיחה - שחור עם לוגו גדול */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            transition: opacity 1s ease-out;
        }

        .splash-content {
            text-align: center;
        }

        .splash-logo {
            width: 320px; /* לוגו גדול מאוד */
            height: auto;
            margin-bottom: 30px;
        }

        .splash-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fbbf24; /* צהוב */
            margin-bottom: 50px;
        }

        /* עיגולים זוהרים כחול וסגול */
        .dots-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .dot-blue {
            background-color: #3b82f6;
            box-shadow: 0 0 20px #3b82f6, 0 0 40px #3b82f6;
            animation: pulse-glow 1.5s infinite ease-in-out;
        }

        .dot-purple {
            background-color: #a855f7;
            box-shadow: 0 0 20px #a855f7, 0 0 40px #a855f7;
            animation: pulse-glow 1.5s infinite ease-in-out 0.5s;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.3); opacity: 1; }
        }

        /* החבאת תוכן המשחק בזמן הטעינה */
        #main-game-wrapper {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.8s ease-in;
        }

        /* עיצוב ה-Header הממורכז */
        .game-header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body class="bg-blue-50">

    <!-- מסך פתיחה -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="logo_inner.png" alt="Logo" class="splash-logo" onerror="this.style.display='none'">
            <h1 class="splash-title">Word Adventure</h1>
            <div class="dots-container">
                <div class="dot dot-blue"></div>
                <div class="dot dot-purple"></div>
                <div class="dot dot-blue"></div>
            </div>
        </div>
    </div>

    <!-- תוכן המשחק -->
    <div id="main-game-wrapper">
        <header class="game-header">
            <div class="flex justify-start">
                <button id="toggleNight" class="text-4xl">☀️</button>
            </div>
            
            <div class="text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-yellow-500">Word Adventure</h1>
            </div>

            <div class="flex justify-end">
                <img src="favicon.png?v=3" alt="Logo" class="h-12 w-auto">
            </div>
        </header>

        <main id="app" class="container mx-auto px-4 flex flex-col items-center">
            <!-- כאן נכנס הקוד מ-main.js -->
        </main>
    </div>

    <script src="js/main.js"></script>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            const wrapper = document.getElementById('main-game-wrapper');

            // מחכים 3 שניות כדי לראות את האנימציה
            setTimeout(() => {
                // מעלימים את מסך הפתיחה
                splash.style.opacity = '0';
                
                // מראים את המשחק
                wrapper.style.visibility = 'visible';
                wrapper.style.opacity = '1';

                // מסירים את מסך הפתיחה מהדף
                setTimeout(() => splash.remove(), 1000);
            }, 3000);
        });
    </script>
</body>
</html>
