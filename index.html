<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        /* סגנונות למסך הפתיחה - רקע שחור */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000; /* רקע שחור */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.8s;
        }

        .splash-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        /* לוגו גדול יותר */
        .splash-logo {
            width: 280px; /* הגדלה משמעותית */
            height: auto;
            margin-bottom: 40px;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.15));
        }

        .splash-title {
            font-size: 3rem;
            font-weight: 900;
            color: #ffffff;
            margin-bottom: 48px;
            letter-spacing: -0.05em;
            font-family: ui-sans-serif, system-ui, -apple-system, sans-serif;
        }

        .dots-container {
            display: flex;
            gap: 20px;
        }

        /* עיגולים כחול-סגול זוהרים */
        .dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
        }

        .dot-blue {
            background-color: #3b82f6;
            box-shadow: 0 0 15px #3b82f6, 0 0 30px #3b82f6;
            animation: pulse-glow 1.5s infinite ease-in-out;
        }

        .dot-purple {
            background-color: #a855f7;
            box-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7;
            animation: pulse-glow 1.5s infinite ease-in-out 0.4s;
        }

        @keyframes pulse-glow {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
                filter: brightness(1.2);
            }
        }

        .splash-fade-out {
            opacity: 0;
            visibility: hidden;
        }

        body.loading {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen loading">

    <!-- מסך פתיחה שחור עם לוגו גדול וזוהר -->
    <div id="splash-screen">
        <div class="splash-content">
            <img src="logo_inner.png" alt="Word Adventure Logo" class="splash-logo" onerror="this.src='favicon.png?v=3'">
            <div class="splash-title">Word Adventure</div>
            <div class="dots-container">
                <div class="dot dot-blue"></div>
                <div class="dot dot-purple"></div>
                <div class="dot dot-blue"></div>
            </div>
        </div>
    </div>

    <!-- תוכן המשחק המקורי -->
    <div id="game-content-root">
        <header class="flex flex-col items-center px-4 py-3 w-full max-w-2xl mx-auto">
            <div class="w-full flex justify-between items-center mb-4">
                <button id="toggleNight" class="text-3xl bg-transparent border-none cursor-pointer">☀️</button>
                
                <div class="flex items-center gap-4 flex-row-reverse">
                    <img src="favicon.png?v=3" alt="Logo" class="game-logo h-14 w-auto object-contain bg-transparent">
                    <h1 class="text-3xl font-black text-yellow-500 eng-text tracking-tight">Word Adventure</h1>
                </div>

                <div class="w-8"></div>
            </div>
        </header>

        <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center"></div>
    </div>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');
            const body = document.body;

            // המתן 3 שניות ואז העלם את המסך
            setTimeout(() => {
                splash.classList.add('splash-fade-out');
                body.classList.remove('loading');
                
                // הסרה מה-DOM לאחר האנימציה
                setTimeout(() => {
                    if (splash.parentNode) {
                        splash.parentNode.removeChild(splash);
                    }
                }, 800);
            }, 3000);
        });
    </script>
</body>
</html>
