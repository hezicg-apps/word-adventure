<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#3b82f6">

    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* ××¡×š ×¤×ª×™×—×” */
        #splash-screen {
            position: fixed;
            inset: 0;
            background-color: #1e293b;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease-out;
        }

        .splash-logo {
            width: 200px;
            max-width: 60vw;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 20%;
        }

        .splash-title {
            color: #fbbf24;
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 900;
            text-align: center;
        }

        /* ××¦×‘ ×™×•× (×‘×¨×™×¨×ª ××—×“×œ) */
        body {
            background-color: #f0f9ff; /* Sky 50 */
        }

        /* ××¦×‘ ×œ×™×œ×” */
        body.dark-mode {
            background-color: #0f172a !important; /* Slate 900 */
            color: #fbbf24 !important;
        }

        /* --- ×¢×™×¦×•×‘ ×›×¨×˜×™×¡×™ ×œ×™××•×“ (××•×“×•×œ×¨×™) --- */

        /* ××¦×‘ ×™×•×: ×ª×™×‘×” ×œ×‘× ×” ×¢× ×¦×œ */
        .word-card-front, .flashcard-front {
            background-color: white;
            border: 2px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }

        /* ××¦×‘ ×œ×™×œ×”: ×œ×œ× ×ª×™×‘×” ××¤×•×¨×”, ×¨×§ ×”××™×œ×” */
        body.dark-mode .word-card-front, 
        body.dark-mode .flashcard-front {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* ×¦×“ ××—×•×¨×™: ××¦×‘ ×™×•× */
        .word-card-back, .flashcard-back {
            background-color: #3b82f6; /* Blue 500 */
            color: white;
        }

        /* ×¦×“ ××—×•×¨×™: ××¦×‘ ×œ×™×œ×” (×¨×§×¢ ×›×—×•×œ ×˜×§×¡×˜ ×¦×”×•×‘) */
        body.dark-mode .word-card-back,
        body.dark-mode .flashcard-back {
            background-color: #2563eb !important; /* Blue 600 */
            color: #fbbf24 !important;
        }

        /* ×—×¥ ×”×“×¨×›×” ××¢×•×’×œ */
        .flip-instruction {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
            color: #3b82f6;
            font-weight: bold;
            opacity: 0.8;
            animation: bounce 2s infinite;
        }

        body.dark-mode .flip-instruction {
            color: #fbbf24;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0) rotate(0deg);}
            40% {transform: translateY(-10px) rotate(-5deg);}
            60% {transform: translateY(-5px) rotate(5deg);}
        }

        /* Header Layout */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        #main-content {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body class="text-gray-800 min-h-screen">

    <!-- ××¡×š ×¤×ª×™×—×” -->
    <div id="splash-screen">
        <img src="favicon.png?v=3" alt="Logo" class="splash-logo">
        <h1 class="splash-title">Word Adventure</h1>
    </div>

    <!-- ×ª×•×›×Ÿ ×”××ª×¨ -->
    <div id="main-content">
        <header class="main-header">
            <button id="toggleNight" class="text-4xl p-2 transition-transform hover:scale-110 focus:outline-none">â˜€ï¸</button>
            
            <h1 class="text-2xl md:text-3xl font-black text-yellow-500">Word Adventure</h1>

            <div class="flex items-center">
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-auto">
            </div>
        </header>

        <main id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center">
            <!-- ×›××Ÿ ×”-main.js ××¨× ×“×¨ ××ª ×”×ª×•×›×Ÿ -->
        </main>

        <!-- ×—×¥ ×”×“×¨×›×” ×œ×¡×•×‘×‘ ××ª ×”×›×¨×˜×™×¡ -->
        <div id="flip-guide" class="flip-instruction hidden">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12a9 9 0 1 1-9-9c2.52 0 4.93 1 6.74 2.74L21 8"></path>
                <polyline points="21 3 21 8 16 8"></polyline>
            </svg>
            <span class="mt-2 text-lg">×œ×—×¥ ×›×“×™ ×œ×”×¤×•×š</span>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => updateTheme(!body.classList.contains('dark-mode')));

        // ×˜×¢×™× ×ª ×”×’×“×¨×ª ×”××©×ª××©
        if (localStorage.getItem('theme') === 'dark') updateTheme(true);

        // × ×™×”×•×œ ××¡×š ×¤×ª×™×—×”
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                const content = document.getElementById('main-content');
                splash.style.opacity = '0';
                content.style.visibility = 'visible';
                content.style.opacity = '1';
                setTimeout(() => splash.remove(), 800);
            }, 2000);
        });

        // ×‘×“×™×§×” ×× ×œ×”×¦×™×’ ××ª ×”×—×¥ (×¨×§ ×›×©×™×© ×›×¨×˜×™×¡ ×œ×™××•×“ ×¢×œ ×”××¡×š)
        function checkCardVisibility() {
            const guide = document.getElementById('flip-guide');
            const hasCard = !!document.querySelector('.word-card, .flashcard');
            if(hasCard) {
                guide.classList.remove('hidden');
            } else {
                guide.classList.add('hidden');
            }
        }
        setInterval(checkCardVisibility, 500);
    </script>

    <script src="js/main.js"></script>
</body>
</html>
