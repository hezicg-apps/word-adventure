<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* ×”×’×“×¨×•×ª ××¦×‘ ×™×•× (×‘×¨×™×¨×ª ××—×“×œ) */
        body:not(.dark-mode) {
            background-color: #eff6ff !important; /* bg-blue-50 */
            color: #1e293b !important;
        }

        /* ×”×’×“×¨×•×ª ××¦×‘ ×œ×™×œ×” */
        body.dark-mode {
            background-color: #0f172a !important;
            color: #f8fafc !important;
        }

        /* ×ª×™×§×•×Ÿ ×›×¤×ª×•×¨×™× ×‘××¦×‘ ×œ×™×œ×” */
        body.dark-mode button:not(#toggleNight) {
            background-color: #3b82f6 !important;
            color: white !important;
            border: 2px solid #2563eb !important;
            box-shadow: 0 4px 0 #1d4ed8 !important;
        }

        /* ××—×™×“×•×ª ×›×¤×ª×•×¨×™ ×ª×©×•×‘×•×ª - ××•×•×“× ×©×›×•×œ× ×‘××•×ª×• ×’×•×‘×” ×•×¨×•×—×‘ ×‘××›×•×œ×” */
        .answers-container button {
            flex: 1 1 0px;
            min-width: 0;
            text-align: center;
            justify-content: center;
        }

        /* ××‘× ×” ×›×•×ª×¨×ª ×’××™×© */
        .main-header {
            display: grid;
            grid-template-columns: 50px 1fr 50px;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
            gap: 10px;
        }

        .header-title {
            font-size: 1.5rem;
            line-height: 1.2;
            text-align: center;
            font-weight: 900;
            color: #fbbf24;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (min-width: 640px) {
            .header-title { font-size: 2rem; flex-direction: row; gap: 8px; }
        }

        /* ×›×¨×˜×™×¡×™×™×” ×•×”× ×—×™×™×ª ×¡×™×‘×•×‘ */
        .flip-instruction {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #64748b;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        body.dark-mode .flip-instruction { color: #94a3b8; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ×›×™×ª×•×‘ ×”×¤×•×š ×‘×ª×•×š ×›×¨×˜×™×¡ */
        .upside-down-text {
            transform: rotate(180deg);
            font-size: 0.7rem;
            opacity: 0.4;
            margin-top: auto;
            pointer-events: none;
        }

        #main-content { display: none; }
    </style>
</head>
<body class="min-h-screen">

    <!-- ××¡×š ×¤×ª×™×—×” (Splash) -->
    <div id="splash-screen" class="fixed inset-0 bg-slate-900 flex flex-col justify-center items-center z-[10000]">
        <img src="favicon.png?v=3" alt="Logo" class="w-24 h-24 mb-6 animate-bounce">
        <div class="text-amber-400 text-4xl font-black text-center leading-none">
            WORD<br>ADVENTURE
        </div>
    </div>

    <div id="main-content">
        <header class="main-header">
            <button id="toggleNight" class="text-3xl focus:outline-none transition-transform active:scale-90">â˜€ï¸</button>
            
            <h1 class="header-title">
                <span>Word</span>
                <span>Adventure</span>
            </h1>

            <div class="flex justify-end">
                <img src="favicon.png?v=3" alt="Logo" class="h-10 w-10 object-contain">
            </div>
        </header>

        <main id="app" class="container mx-auto px-4 pb-10 max-w-2xl">
            <!-- ×”× ×—×™×™×ª ×¡×™×‘×•×‘ ×©××•×¤×™×¢×” ×›×©××•×¦×’×•×ª ×›×¨×˜×™×¡×™×•×ª -->
            <div id="game-hint" class="flip-instruction hidden">
                ğŸ‘† ×œ×—×¦×• ×¢×œ ×”×›×¨×˜×™×¡×™×™×” ×›×“×™ ×œ×¡×•×‘×‘
            </div>
            
            <div id="game-container">
                <!-- ×›××Ÿ main.js ×™×–×¨×™×§ ××ª ×”×ª×•×›×Ÿ -->
            </div>
        </main>
    </div>

    <script>
        // × ×™×”×•×œ ×¢×¨×›×ª × ×•×©×
        const toggleBtn = document.getElementById('toggleNight');
        const body = document.body;

        function updateTheme(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                toggleBtn.textContent = 'ğŸŒ™';
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleBtn.textContent = 'â˜€ï¸';
                localStorage.setItem('theme', 'light');
            }
        }

        toggleBtn.addEventListener('click', () => updateTheme(!body.classList.contains('dark-mode')));
        
        // ×˜×¢×™× ×ª ×”×¢×“×¤×” ×©××•×¨×”
        if (localStorage.getItem('theme') === 'dark') {
            updateTheme(true);
        } else {
            updateTheme(false);
        }

        // ×¡×™×•× ××¡×š ×¤×ª×™×—×”
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';
            }, 3000);
        });

        /* ×”×¢×¨×” ×œ-main.js:
           ×›×“×™ ×©×”×›×¤×ª×•×¨×™× ×™×”×™×• ×©×•×•×™×, ×•×•×“××• ×©×”××›×•×œ×” ×©×œ×”× ××©×ª××©×ª ×‘-class "flex" ××• "grid".
           ×“×•×’××” ×œ××‘× ×” ×‘-JS:
           const div = document.createElement('div');
           div.className = 'answers-container flex gap-2 w-full';
           // ×”×›×¤×ª×•×¨×™× ×‘×¤× ×™× ×›×‘×¨ ×™×§×‘×œ×• ××ª ×”-flex: 1 ××”-CSS ×œ××¢×œ×”.
        */
    </script>
</body>
