<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>English Learning Adventure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="icon" type="image/png" href="favicon.png?v=3">
    <meta name="theme-color" content="#1e293b">

    <style>
        /* סגנונות למסך הפתיחה */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f7ff; /* תואם ל-bg-blue-50 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.8s ease, visibility 0.8s;
        }

        .splash-content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .splash-logo {
            width: 180px;
            height: auto;
            margin-bottom: 24px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .splash-title {
            font-size: 2.5rem;
            font-weight: 900;
            color: #eab308; /* תואם ל-yellow-500 */
            margin-bottom: 32px;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        .dots-container {
            display: flex;
            gap: 12px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background-color: #cbd5e1;
        }

        @keyframes splash-pulse {
            0%, 100% { background-color: #cbd5e1; transform: scale(1); }
            50% { background-color: #eab308; transform: scale(1.2); box-shadow: 0 0 15px rgba(234, 179, 8, 0.4); }
        }

        .dot:nth-child(1) { animation: splash-pulse 1.5s infinite 0s; }
        .dot:nth-child(2) { animation: splash-pulse 1.5s infinite 0.3s; }
        .dot:nth-child(3) { animation: splash-pulse 1.5s infinite 0.6s; }

        .splash-fade-out {
            opacity: 0;
            visibility: hidden;
        }

        /* מניעת גלילה בזמן מסך פתיחה */
        body.loading {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-blue-50 text-gray-800 min-h-screen loading">

    <!-- מסך פתיחה חדש -->
    <div id="splash-screen">
        <div class="splash-content">
            <!-- שימוש בלוגו הפנימי שהגדרת קודם -->
            <img src="logo_inner.png" alt="Logo" class="splash-logo" onerror="this.src='favicon.png?v=3'">
            <div class="splash-title">Word Adventure</div>
            <div class="dots-container">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </div>

    <!-- תוכן המשחק המקורי שלך -->
    <div id="game-content-root">
        <header class="flex flex-col items-center px-4 py-3 w-full max-w-2xl mx-auto">
            <div class="w-full flex justify-between items-center mb-4">
                <button id="toggleNight" class="text-3xl bg-transparent border-none cursor-pointer">☀️</button>
                
                <div class="flex items-center gap-4 flex-row-reverse">
                    <img src="favicon.png?v=3" alt="Logo" class="game-logo h-14 w-auto object-contain bg-transparent">
                    <h1 class="text-3xl font-black text-yellow-500 eng-text tracking-tight">Word Adventure</h1>
                </div>

                <div class="w-8"></div>
            </div>
        </header>

        <div id="app" class="container mx-auto px-4 pb-10 max-w-2xl flex flex-col items-center"></div>
    </div>

    <script src="js/main.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splash = document.getElementById('splash-screen');
            const body = document.body;

            // טיימר להעלמת מסך הפתיחה
            setTimeout(() => {
                splash.classList.add('splash-fade-out');
                body.classList.remove('loading');
                
                // הסרה סופית מה-DOM כדי לא להפריע ללחיצות
                setTimeout(() => {
                    splash.remove();
                }, 800);
            }, 3000); // 3 שניות המתנה
        });
    </script>
</body>
</html>
